<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Safe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #fff; --pill: #151515; --gray: #555; --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .flex-center { display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        /* Плавные переходы экранов */
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* PIN SCREEN */
        #auth-screen { z-index: 1000; position: absolute; inset: 0; background: var(--bg); }
        .dot { width: 14px; height: 14px; border: 2px solid #333; border-radius: 50%; transition: 0.3s var(--spring); }
        .dot.filled { background: var(--accent); border-color: var(--accent); transform: scale(1.3); }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; }
        .key { width: 75px; height: 75px; background: #111; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; transition: 0.2s; -webkit-tap-highlight-color: transparent; }
        .key:active { background: #333; transform: scale(0.9); }

        /* NAV PILL */
        .nav-container { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; z-index: 100; }
        .nav-pill { display: flex; background: rgba(20,20,20,0.8); backdrop-filter: blur(20px); padding: 8px; border-radius: 40px; gap: 5px; border: 1px solid #222; }
        .nav-item { background: none; border: none; color: var(--gray); display: flex; flex-direction: column; align-items: center; gap: 2px; cursor: pointer; padding: 8px 15px; border-radius: 30px; transition: 0.4s var(--spring); min-width: 60px; }
        .nav-item.active { color: var(--accent); background: #222; transform: scale(1.05); }
        .nav-item .material-symbols-rounded { font-size: 22px; }
        .nav-item span { font-size: 9px; font-weight: 800; text-transform: uppercase; }

        /* SLIDER */
        .swiper { width: 310px; height: 440px; transition: 0.5s; }
        .swiper-slide { border-radius: 25px; background: #0f0f0f; overflow: hidden; border: 1px solid #111; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }

        /* UPLOAD ANIMATION */
        .upload-card-wrapper { position: relative; width: 140px; height: 180px; }
        .preview-img { width: 140px; height: 180px; border-radius: 20px; object-fit: cover; border: 2px solid #333; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Вылет снизу */
        .slide-up-in { animation: slideUp 0.6s var(--spring) forwards; }
        @keyframes slideUp { from { transform: translateY(300px) rotate(10deg); opacity: 0; } to { transform: translateY(0) rotate(0); opacity: 1; } }

        /* Улет вверх */
        .fly-away { transform: translateY(-500px) scale(0.5) rotate(-10deg) !important; opacity: 0 !important; }

        /* LOADING & SUCCESS ICON */
        .status-layer { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .loader-ring { width: 50px; height: 50px; border: 3px solid #222; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; opacity: 0; transition: 0.3s; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .success-circle { 
            width: 50px; height: 50px; background: #28a745; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            transform: scale(0); transition: 0.5s var(--spring); 
        }
        .success-circle span { font-size: 30px; color: white; opacity: 0; transition: 0.3s 0.2s; }

        /* TAGS */
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 10px; }
        .tag-btn { background: #111; color: #555; border: 1px solid #222; padding: 8px 14px; border-radius: 20px; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .tag-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        .fab { position: fixed; bottom: 120px; right: 25px; width: 60px; height: 60px; background: var(--accent); color: #000; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(0,0,0,0.4); z-index: 99; cursor: pointer; transition: 0.3s; }
        .fab:active { transform: scale(0.8); }
    </style>
</head>
<body>

    <div id="auth-screen" class="flex-center">
        <div class="pin-dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="keypad" style="margin-top: 40px;">
            <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
            <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
            <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
            <div></div><div class="key" onclick="press(0)">0</div><div class="key" onclick="press('C')">×</div>
        </div>
    </div>

    <div id="app-screen" class="flex-center hidden fade-in">
        <div id="tab-main" class="tab-content flex-center">
            <div class="swiper" id="sw-main"><div class="swiper-wrapper" id="w-main"></div></div>
        </div>

        <div id="tab-tags" class="tab-content hidden flex-center">
            <div class="tag-cloud" id="t-cloud"></div>
            <div class="swiper" id="sw-tags" style="margin-top:20px"><div class="swiper-wrapper" id="w-tag"></div></div>
        </div>

        <div id="tab-upload" class="tab-content hidden flex-center">
            <div id="up-zone" class="flex-center" onclick="document.getElementById('fileIn').click()" style="cursor:pointer">
                <span class="material-symbols-rounded" style="font-size: 50px; color: #333;">add_circle</span>
                <p style="color:#444; font-weight:bold; font-size:12px">ВЫБРАТЬ ФОТО</p>
                <input type="file" id="fileIn" class="hidden" accept="image/*" onchange="preview(this)">
            </div>
            
            <div id="up-box" class="hidden flex-center">
                <div class="upload-card-wrapper">
                    <img id="p-img" class="preview-img">
                    <div class="status-layer">
                        <div id="l-ring" class="loader-ring"></div>
                        <div id="l-done" class="success-circle"><span class="material-symbols-rounded">check</span></div>
                    </div>
                </div>
                <div class="tag-cloud" id="up-t-cloud" style="margin-top:20px"></div>
            </div>
        </div>

        <button class="fab" onclick="handleAction()"><span class="material-symbols-rounded" id="act-icon">download</span></button>

        <div class="nav-container">
            <div class="nav-pill">
                <button class="nav-item active" onclick="switchTab('main', this)"><span class="material-symbols-rounded">home</span><span>Главная</span></button>
                <button class="nav-item" onclick="switchTab('tags', this)"><span class="material-symbols-rounded">label</span><span>Теги</span></button>
                <button class="nav-item" onclick="switchTab('upload', this)"><span class="material-symbols-rounded">backup</span><span>Загрузка</span></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const PIN_HASH = "__PIN_HASH__";
        const TYPES = __TYPES_JSON__;
        const FILES = __ALL_FILES__;
        const REPO = "cursorus/cards"; 

        let pin = "", activeTab = 'main', upTag = '', sm, st, fileData = null;

        function press(n) {
            if(n === 'C') pin = ""; else if(pin.length < 4) pin += n;
            document.querySelectorAll('.dot').forEach((d, i) => d.className = i < pin.length ? 'dot filled' : 'dot');
            if(pin.length === 4) {
                if(CryptoJS.SHA256(pin).toString() === PIN_HASH) {
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('app-screen').classList.remove('hidden');
                    init();
                } else { pin = ""; alert("WRONG PIN"); }
            }
        }

        function init() {
            const w = document.getElementById('w-main');
            FILES.forEach(f => { if(f.endsWith('.enc')) w.appendChild(slide(f)); });
            sm = new Swiper("#sw-main", { effect: "cards", grabCursor: true });
            
            const tags = ["ru", "en", ...Object.keys(TYPES)];
            tags.forEach(t => {
                const b = tagBtn(t, () => filter(t, b), 't-cloud');
                const ub = tagBtn(t, () => {
                    upTag = t;
                    document.querySelectorAll('#up-t-cloud .tag-btn').forEach(x => x.classList.remove('active'));
                    ub.classList.add('active');
                }, 'up-t-cloud');
            });
        }

        function tagBtn(t, fn, id) {
            const b = document.createElement('button');
            b.className = 'tag-btn'; b.innerText = t.toUpperCase();
            b.onclick = fn;
            document.getElementById(id).appendChild(b);
            return b;
        }

        function slide(f) {
            const d = document.createElement('div'); d.className = 'swiper-slide';
            const img = document.createElement('img'); d.appendChild(img);
            fetch(`images/${f}`).then(r => r.text()).then(enc => {
                try {
                    img.src = CryptoJS.AES.decrypt(enc, pin).toString(CryptoJS.enc.Utf8);
                } catch(e) { d.innerHTML = "<center style='margin-top:200px; color:red'>ERR</center>"; }
            });
            return d;
        }

        function filter(t, b) {
            document.querySelectorAll('#t-cloud .tag-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            const w = document.getElementById('w-tag'); w.innerHTML = '';
            FILES.filter(f => f.includes(t)).forEach(f => w.appendChild(slide(f)));
            if(st) st.destroy();
            st = new Swiper("#sw-tags", { effect: "cards" });
        }

        function switchTab(t, b) {
            activeTab = t;
            document.querySelectorAll('.tab-content').forEach(x => x.classList.add('hidden'));
            document.getElementById(`tab-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            document.getElementById('act-icon').innerText = t === 'upload' ? 'publish' : 'download';
        }

        function preview(i) {
            const r = new FileReader();
            r.onload = (e) => {
                fileData = e.target.result;
                document.getElementById('p-img').src = fileData;
                document.getElementById('p-img').className = 'preview-img slide-up-in';
                document.getElementById('up-box').classList.remove('hidden');
                document.getElementById('up-zone').classList.add('hidden');
            };
            r.readAsDataURL(i.files[0]);
        }

        async function handleAction() {
            if(activeTab === 'upload') {
                if(!fileData || !upTag) return alert("Выбери фото и тег");
                const token = prompt("GitHub Token:");
                if(!token) return;

                // Анимация улета
                document.getElementById('p-img').classList.add('fly-away');
                document.getElementById('l-ring').style.opacity = '1';

                try {
                    const enc = CryptoJS.AES.encrypt(fileData, pin).toString();
                    const name = `${upTag}_${Date.now()}.enc`;
                    const res = await fetch(`https://api.github.com/repos/${REPO}/contents/images/${name}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${token}` },
                        body: JSON.stringify({ message: "upload", content: btoa(unescape(encodeURIComponent(enc))) })
                    });

                    if(res.ok) {
                        document.getElementById('l-ring').style.opacity = '0';
                        const done = document.getElementById('l-done');
                        done.style.transform = 'scale(1)';
                        done.querySelector('span').style.opacity = '1';
                        setTimeout(() => location.reload(), 1500);
                    } else { throw "api"; }
                } catch(e) { 
                    alert("Ошибка API. Проверь токен и REPO");
                    document.getElementById('p-img').classList.remove('fly-away');
                    document.getElementById('l-ring').style.opacity = '0';
                }
            } else {
                const s = activeTab === 'main' ? sm : st;
                if(!s) return;
                const a = document.createElement('a');
                a.href = s.slides[s.activeIndex].querySelector('img').src;
                a.download = "safe_image.png"; a.click();
            }
        }
    </script>
</body>
</html>

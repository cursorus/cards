<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Storage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <style>
        :root { --bg: #000; --accent: #fff; --gray: #555; --bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; touch-action: manipulation; }
        .flex-center { display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        /* ПИН-ЭКРАН */
        #auth-screen { z-index: 1000; position: absolute; inset: 0; background: var(--bg); transition: opacity 0.4s; }
        .pin-container { display: flex; gap: 18px; margin-bottom: 60px; }
        .pin-dot { width: 14px; height: 14px; border: 2px solid #222; border-radius: 50%; transition: all 0.3s var(--bounce); }
        .pin-dot.filled { background: var(--accent); border-color: var(--accent); transform: scale(1.4); box-shadow: 0 0 10px var(--accent); }
        
        .keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 20px; }
        .key { 
            width: 80px; height: 80px; background: #0f0f0f; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 28px; font-weight: 300; cursor: pointer; 
            user-select: none; -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease, background 0.2s ease;
        }
        .key:active { background: #333; transform: scale(0.85); }

        /* ИНТЕРФЕЙС */
        .ui-fixed { position: fixed; bottom: 35px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 15px; z-index: 100; }
        .nav-pill { display: flex; background: rgba(20,20,20,0.9); backdrop-filter: blur(20px); padding: 8px; border-radius: 40px; border: 1px solid #333; }
        .nav-item { background: none; border: none; color: var(--gray); display: flex; flex-direction: column; align-items: center; gap: 2px; cursor: pointer; padding: 10px 18px; border-radius: 30px; transition: 0.3s; }
        .nav-item.active { color: var(--accent); background: #222; }
        .nav-item .material-symbols-rounded { font-size: 24px; }
        .nav-item span { font-size: 9px; font-weight: 900; text-transform: uppercase; }

        .action-btn { 
            width: 60px; height: 60px; background: var(--accent); color: #000; 
            border-radius: 50%; border: none; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; transition: 0.3s var(--bounce); 
        }
        .action-btn:active { transform: scale(0.8); }

        /* ЗАГРУЗКА */
        .up-stage { position: relative; width: 180px; height: 240px; }
        .preview-img { width: 100%; height: 100%; object-fit: cover; border-radius: 30px; border: 2px solid #222; position: absolute; z-index: 10; transition: 0.8s cubic-bezier(0.7, 0, 0.3, 1); }
        .fly-up { transform: translateY(-800px) scale(0.2); opacity: 0; }
        .loader-bg { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .ring { width: 45px; height: 45px; border: 3px solid #111; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .success-mark { width: 55px; height: 55px; background: var(--accent); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; transform: scale(0); transition: 0.6s var(--bounce); }

        /* ТЕГИ */
        .tag-box { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 15px; max-width: 340px; }
        .t-btn { background: #111; color: #555; border: 1px solid #222; padding: 10px 16px; border-radius: 25px; font-size: 11px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .t-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .t-btn.disabled { opacity: 0.2; pointer-events: none; }

        /* СЛАЙДЕР */
        .swiper { width: 320px; height: 460px; }
        .swiper-slide { border-radius: 35px; background: #080808; border: 1px solid #151515; overflow: hidden; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="auth-screen" class="flex-center">
        <div class="pin-container">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        <div class="keypad" id="main-keypad">
            <div class="key" data-val="1">1</div><div class="key" data-val="2">2</div><div class="key" data-val="3">3</div>
            <div class="key" data-val="4">4</div><div class="key" data-val="5">5</div><div class="key" data-val="6">6</div>
            <div class="key" data-val="7">7</div><div class="key" data-val="8">8</div><div class="key" data-val="9">9</div>
            <div></div><div class="key" data-val="0">0</div><div class="key" data-val="C">×</div>
        </div>
    </div>

    <div id="app" class="flex-center hidden">
        <div id="t-main" class="tab-content flex-center">
            <div class="swiper" id="s-main"><div class="swiper-wrapper" id="w-main"></div></div>
        </div>
        <div id="t-tags" class="tab-content hidden flex-center">
            <div class="tag-box" id="f-tags"></div>
            <div class="swiper" id="s-tags" style="margin-top:20px"><div class="swiper-wrapper" id="w-tags"></div></div>
        </div>
        <div id="t-upload" class="tab-content hidden flex-center">
            <div id="up-empty" class="flex-center" style="color:#222; cursor:pointer; padding: 50px;">
                <span class="material-symbols-rounded" style="font-size: 80px;">add_circle</span>
                <p style="font-size: 11px; font-weight: 900; letter-spacing: 1px;">ВЫБРАТЬ ОБЪЕКТ</p>
                <input type="file" id="fileIn" class="hidden" accept="image/*">
            </div>
            <div id="up-active" class="hidden flex-center">
                <div class="up-stage">
                    <img id="p-img" class="preview-img">
                    <div class="loader-bg">
                        <div id="ring" class="ring hidden"></div>
                        <div id="done" class="success-mark"><span class="material-symbols-rounded" style="font-size: 35px;">done_all</span></div>
                    </div>
                </div>
                <div class="tag-box" id="u-tags" style="margin-top:30px"></div>
            </div>
        </div>

        <div class="ui-fixed">
            <div class="nav-pill">
                <button class="nav-item active" data-tab="main"><span class="material-symbols-rounded">grid_view</span><span>Склад</span></button>
                <button class="nav-item" data-tab="tags"><span class="material-symbols-rounded">style</span><span>Теги</span></button>
                <button class="nav-item" data-tab="upload"><span class="material-symbols-rounded">cloud_upload</span><span>Загрузка</span></button>
            </div>
            <button class="action-btn" id="main-action"><span class="material-symbols-rounded" id="act-ico">download</span></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const PIN_H = "__PIN_HASH__", TYPES = __TYPES_JSON__, FILES = __ALL_FILES__;
        const REPO = "cursorus/cards"; 

        let pin = "", curTab = 'main', sm, st, fileRaw = null;
        let fTags = [], uTags = [];

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            
            // Настройка клавиатуры
            document.querySelectorAll('.key').forEach(key => {
                key.addEventListener('pointerdown', (e) => {
                    const val = key.getAttribute('data-val');
                    handleInput(val);
                });
            });

            // Настройка навигации
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const target = item.getAttribute('data-tab');
                    switchTab(target, item);
                });
            });

            // Кнопка действия
            document.getElementById('main-action').addEventListener('click', runAction);

            // Выбор файла
            const fileIn = document.getElementById('fileIn');
            document.getElementById('up-empty').addEventListener('click', () => fileIn.click());
            fileIn.addEventListener('change', (e) => processPreview(e.target));
        });

        function handleInput(val) {
            if (val === 'C') pin = "";
            else if (pin.length < 4) pin += val;

            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((dot, i) => dot.classList.toggle('filled', i < pin.length));

            if (pin.length === 4) {
                setTimeout(() => {
                    if (CryptoJS.SHA256(pin).toString() === PIN_H) {
                        document.getElementById('auth-screen').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('auth-screen').classList.add('hidden');
                            document.getElementById('app').classList.remove('hidden');
                            startSystem();
                        }, 400);
                    } else {
                        pin = "";
                        dots.forEach(d => d.classList.remove('filled'));
                    }
                }, 150);
            }
        }

        function startSystem() {
            const w = document.getElementById('w-main');
            FILES.forEach(f => { if(f.endsWith('.enc')) w.appendChild(createSlide(f)); });
            sm = new Swiper("#s-main", { effect: "cards", grabCursor: true });
            
            const all = ["ru","en",...Object.keys(TYPES)];
            const fBox = document.getElementById('f-tags'), uBox = document.getElementById('u-tags');
            all.forEach(t => {
                fBox.appendChild(createTag(t, fTags, refreshFilter));
                uBox.appendChild(createTag(t, uTags, () => {}));
            });
        }

        function createTag(t, arr, cb) {
            const b = document.createElement('button');
            b.className = 't-btn'; b.innerText = t.toUpperCase();
            b.addEventListener('click', () => {
                if(arr.includes(t)) arr.splice(arr.indexOf(t), 1);
                else {
                    if(t==='funny' && arr.includes('arguments')) return;
                    if(t==='arguments' && arr.includes('funny')) return;
                    arr.push(t);
                }
                updateTagUI(); cb();
            });
            b.dataset.tag = t;
            return b;
        }

        function updateTagUI() {
            document.querySelectorAll('.t-btn').forEach(b => {
                const t = b.dataset.tag;
                const arr = b.parentElement.id === 'f-tags' ? fTags : uTags;
                b.classList.toggle('active', arr.includes(t));
                if((t==='funny' && arr.includes('arguments')) || (t==='arguments' && arr.includes('funny'))) b.classList.add('disabled');
                else b.classList.remove('disabled');
            });
        }

        function createSlide(f) {
            const d = document.createElement('div'); d.className = 'swiper-slide';
            const img = document.createElement('img'); d.appendChild(img);
            fetch(`images/${f}`).then(r => r.text()).then(enc => {
                img.src = CryptoJS.AES.decrypt(enc, pin).toString(CryptoJS.enc.Utf8);
            });
            return d;
        }

        function refreshFilter() {
            const w = document.getElementById('w-tags'); w.innerHTML = '';
            FILES.filter(f => fTags.every(t => f.includes(t))).forEach(f => w.appendChild(createSlide(f)));
            if(st) st.destroy();
            st = new Swiper("#s-tags", { effect: "cards" });
        }

        function switchTab(t, btn) {
            curTab = t;
            document.querySelectorAll('.tab-content').forEach(x => x.classList.add('hidden'));
            document.getElementById(`t-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('act-ico').innerText = t === 'upload' ? 'publish' : 'download';
        }

        function processPreview(input) {
            if (!input.files[0]) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                fileRaw = e.target.result;
                document.getElementById('p-img').src = fileRaw;
                document.getElementById('p-img').classList.remove('fly-up');
                document.getElementById('up-active').classList.remove('hidden');
                document.getElementById('up-empty').classList.add('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        }

        async function runAction() {
            if(curTab === 'upload') {
                if(!fileRaw || uTags.length === 0) return alert("ТЕГИ?");
                const tok = prompt("TOKEN:"); if(!tok) return;

                document.getElementById('p-img').classList.add('fly-up');
                document.getElementById('ring').classList.remove('hidden');

                try {
                    const enc = CryptoJS.AES.encrypt(fileRaw, pin).toString();
                    const name = `${uTags.join('.')}.${Date.now()}.enc`;
                    const res = await fetch(`https://api.github.com/repos/${REPO}/contents/images/${name}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${tok}` },
                        body: JSON.stringify({ message: "vault", content: btoa(unescape(encodeURIComponent(enc))) })
                    });
                    if(res.ok) {
                        document.getElementById('ring').classList.add('hidden');
                        document.getElementById('done').style.transform = 'scale(1)';
                        setTimeout(() => location.reload(), 1500);
                    }
                } catch(e) { alert("ERR"); location.reload(); }
            } else {
                const s = curTab === 'main' ? sm : st;
                const a = document.createElement('a'); 
                a.href = s.slides[s.activeIndex].querySelector('img').src;
                a.download = "file.png"; a.click();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Карточки</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { 
            --bg: #050505; --accent: #fff; --pill: rgba(25,25,25,0.85); --gray: #777; 
            --nav-h: 70px; --radius: 35px; --text-op: 0.3; /* ПРОЗРАЧНОСТЬ ТЕКСТУРЫ ТУТ */
        }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .flex-center { display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        /* НАВИГАЦИЯ */
        .nav-container { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 10px; z-index: 1000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-pill { 
            display: flex; background: var(--pill); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); 
            height: var(--nav-h); padding: 0 12px; border-radius: 40px; border: 1px solid #333; align-items: center; gap: 5px;
        }
        .nav-item { 
            background: none; border: none; color: var(--gray); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; gap: 4px; cursor: pointer; height: 50px; min-width: 75px; border-radius: 25px; transition: 0.2s; 
        }
        .nav-item.active { color: var(--accent); background: #333; }
        .nav-item span { font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .nav-item .material-symbols-rounded { font-size: 26px; }

        /* Кнопки действий (без текста) */
        .act-item { width: 50px; min-width: 50px; }

        /* КОНТЕНТ */
        .tab-content { width: 100%; height: 100%; position: absolute; top: 0; left: 0; overflow: hidden; }
        .swiper { width: 310px; height: 440px; perspective: 1200px; overflow: visible; transition: transform 0.4s; }

        /* ГАЛЕРЕЯ (СЕТКА) */
        .grid-view { 
            position: absolute; inset: 0; padding: 15px; padding-bottom: 120px; 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; 
            overflow-y: auto; z-index: 5; background: var(--bg);
        }
        .grid-item { aspect-ratio: 2/3; border-radius: 12px; background: #111; overflow: hidden; border: 1px solid #222; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; }

        /* КАРТОЧКА */
        .swiper-slide { border-radius: var(--radius); background: #000; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .card-layer-bg { position: absolute; inset: 0; display: flex; flex-direction: column; z-index: 1; border-radius: inherit; overflow: hidden; }
        .bg-half { flex: 1; width: 100%; position: relative; }
        .card-layer-overlay { 
            position: absolute; inset: 0; background: url('cardbg.png') center/cover no-repeat; 
            z-index: 2; opacity: var(--text-op); pointer-events: none; border-radius: inherit; 
        }
        .is-light-bg { filter: invert(1) contrast(2); opacity: 0.5; }
        .main-img { position: relative; z-index: 3; width: 100%; height: 100%; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .main-img.fit-cover { object-fit: cover; }
        .main-img.fit-contain { object-fit: contain; }
        .main-img.loaded { opacity: 1; }

        /* Остальное */
        #auth-screen { z-index: 2000; position: fixed; inset: 0; background: var(--bg); }
        .pin-dots { display: flex; gap: 15px; margin-bottom: 40px; }
        .dot { width: 14px; height: 14px; border: 2px solid #333; border-radius: 50%; }
        .dot.filled { background: var(--accent); border-color: var(--accent); }
        .keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; }
        .key { width: 80px; height: 80px; background: #111; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 26px; }
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 15px; width: 100%; box-sizing: border-box; }
        .tag-btn { background: #111; color: var(--gray); border: 1px solid #222; padding: 10px 16px; border-radius: 20px; font-size: 12px; font-weight: 800; }
        .tag-btn.active { background: var(--accent); color: #000; }
        #global-status { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 500; }
        .loader-ring { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; opacity: 0; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="auth-screen" class="flex-center">
        <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <div class="keypad">
            <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
            <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
            <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
            <div></div><div class="key" onclick="press(0)">0</div><div class="key" onclick="press('C')">×</div>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <div id="view-cards" class="tab-content flex-center">
            <div id="tab-main" class="tab-content flex-center">
                <div class="swiper" id="sw-main"><div class="swiper-wrapper" id="w-main"></div></div>
            </div>
            <div id="tab-tags" class="tab-content hidden flex-center">
                <div class="tag-cloud" id="t-cloud"></div>
                <div class="swiper" id="sw-tags"><div class="swiper-wrapper" id="w-tag"></div></div>
            </div>
            <div id="tab-upload" class="tab-content hidden flex-center">
                <div class="tag-cloud" id="up-t-cloud"></div>
                <div id="up-zone" class="flex-center" onclick="document.getElementById('fileIn').click()" style="width:280px; height:400px; border:2px dashed #222; border-radius:35px;">
                    <span class="material-symbols-rounded" style="font-size:40px; color:#333">add_photo_alternate</span>
                    <input type="file" id="fileIn" class="hidden" accept="image/*" multiple onchange="previewUpload(this)">
                </div>
            </div>
        </div>

        <div id="view-grid" class="tab-content grid-view hidden"></div>

        <div id="global-status"><div class="loader-ring" id="g-ring"></div></div>

        <div class="nav-container">
            <div class="nav-pill">
                <button class="nav-item active" onclick="switchTab('main', this)"><span class="material-symbols-rounded">grid_view</span><span>Склад</span></button>
                <button class="nav-item" onclick="switchTab('tags', this)"><span class="material-symbols-rounded">style</span><span>Теги</span></button>
                <button class="nav-item" onclick="switchTab('upload', this)"><span class="material-symbols-rounded">cloud_upload</span><span>Стык</span></button>
            </div>
            <div class="nav-pill">
                <button class="nav-item act-item" onclick="toggleView(this)"><span class="material-symbols-rounded" id="view-icon">apps</span></button>
                <button class="nav-item act-item" onclick="downloadAllAsZip()"><span class="material-symbols-rounded">folder_zip</span></button>
                <button class="nav-item act-item" onclick="handleAction()"><span class="material-symbols-rounded" id="act-icon">download</span></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const PIN_HASH = "__PIN_HASH__";
        const FILES = __ALL_FILES__; 
        const TAG_LIST = ["ru", "en", "art", "work", "memes"];
        let userPin = "", activeTab = 'main', isGridView = false, sm, st, fileCache = new Map();

        const swConf = { effect: "cards", grabCursor: true, speed: 500, cardsEffect: { slideShadows: false, rotate: true } };

        function press(n) {
            if(n === 'C') userPin = ""; else if(userPin.length < 4) userPin += n;
            document.querySelectorAll('.dot').forEach((d, i) => d.className = i < userPin.length ? 'dot filled' : 'dot');
            if(userPin.length === 4) setTimeout(() => {
                if(CryptoJS.SHA256(userPin).toString() === PIN_HASH.replace(/['" ]/g, '')) {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    init();
                } else { userPin = ""; document.querySelectorAll('.dot').forEach(d => d.className = 'dot'); }
            }, 200);
        }

        async function init() {
            TAG_LIST.forEach(t => {
                createTagBtn(t, 't-cloud', (e) => toggleTag(t, e.target, true));
                createTagBtn(t, 'up-t-cloud', (e) => toggleTag(t, e.target, false));
            });
            await renderMain();
        }

        function getImageInfo(src) {
            return new Promise(res => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                    canvas.width = img.width; canvas.height = img.height; ctx.drawImage(img, 0, 0);
                    const t = ctx.getImageData(img.width/2, 2, 1, 1).data;
                    const b = ctx.getImageData(img.width/2, img.height - 2, 1, 1).data;
                    const getB = (c) => (0.299*c[0] + 0.587*c[1] + 0.114*c[2]);
                    res({ isVert: img.height/img.width > 1.2, topColor: `rgb(${t[0]},${t[1]},${t[2]})`, bottomColor: `rgb(${b[0]},${b[1]},${b[2]})`, tLight: getB(t) > 200, bLight: getB(b) > 200 });
                };
                img.src = src;
            });
        }

        function createSlide(data) {
            const slide = document.createElement('div'); slide.className = 'swiper-slide';
            if (!data.isVert) {
                const bg = document.createElement('div'); bg.className = 'card-layer-bg';
                [ {c: data.topColor, l: data.tLight}, {c: data.bottomColor, l: data.bLight} ].forEach(set => {
                    const h = document.createElement('div'); h.className = 'bg-half'; h.style.background = set.c;
                    const o = document.createElement('div'); o.className = 'card-layer-overlay' + (set.l ? ' is-light-bg' : '');
                    h.appendChild(o); bg.appendChild(h);
                });
                slide.appendChild(bg);
            }
            const img = document.createElement('img'); img.className = `main-img ${data.isVert ? 'fit-cover' : 'fit-contain'}`;
            img.src = data.src; img.onload = () => img.classList.add('loaded');
            slide.appendChild(img);
            return slide;
        }

        async function renderMain() {
            const w = document.getElementById('w-main'); w.innerHTML = '';
            document.getElementById('g-ring').style.opacity = '1';
            const encFiles = FILES.filter(x => x.endsWith('.enc'));
            for(let f of encFiles) {
                const r = await fetch(`images/${f}`); const enc = await r.text();
                const src = CryptoJS.AES.decrypt(enc, userPin).toString(CryptoJS.enc.Utf8);
                const info = await getImageInfo(src);
                const data = { src, ...info, tags: TAG_LIST.filter(t => f.includes(t)) };
                fileCache.set(f, data);
                w.appendChild(createSlide(data));
            }
            document.getElementById('g-ring').style.opacity = '0';
            if(sm) sm.destroy(); sm = new Swiper("#sw-main", swConf);
        }

        function toggleView(btn) {
            isGridView = !isGridView;
            const grid = document.getElementById('view-grid');
            const cards = document.getElementById('view-cards');
            const icon = document.getElementById('view-icon');

            if(isGridView) {
                grid.innerHTML = '';
                fileCache.forEach(data => {
                    const div = document.createElement('div'); div.className = 'grid-item';
                    div.innerHTML = `<img src="${data.src}">`;
                    div.onclick = () => { window.open(data.src); };
                    grid.appendChild(div);
                });
                grid.classList.remove('hidden'); cards.classList.add('hidden');
                icon.innerText = 'layers';
            } else {
                grid.classList.add('hidden'); cards.classList.remove('hidden');
                icon.innerText = 'apps';
            }
        }

        function switchTab(t, b) {
            activeTab = t;
            document.querySelectorAll('#view-cards .tab-content').forEach(x => x.classList.add('hidden'));
            document.getElementById(`tab-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-pill:first-child .nav-item').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
        }

        let selFilterTags = new Set();
        async function toggleTag(t, el, isFilter) {
            selFilterTags.has(t) ? selFilterTags.delete(t) : selFilterTags.add(t);
            el.classList.toggle('active');
            if(isFilter) {
                const w = document.getElementById('w-tag'); w.innerHTML = '';
                const active = Array.from(selFilterTags);
                if(active.length) {
                    Array.from(fileCache.values()).filter(it => active.every(tag => it.tags.includes(tag))).forEach(d => w.appendChild(createSlide(d)));
                    if(st) st.destroy(); st = new Swiper("#sw-tags", swConf);
                }
            }
        }

        function createTagBtn(t, cont, fn) { const b = document.createElement('button'); b.className = 'tag-btn'; b.innerText = t.toUpperCase(); b.onclick = fn; document.getElementById(cont).appendChild(b); }
        async function downloadAllAsZip() { const zip = new JSZip(); let count = 0; fileCache.forEach((data) => { zip.file(`img_${count}.png`, data.src.split(',')[1], {base64: true}); count++; }); const blob = await zip.generateAsync({type:"blob"}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "gallery.zip"; a.click(); }
        async function handleAction() { const activeSwiper = (activeTab === 'main') ? sm : st; if(!activeSwiper) return; const img = activeSwiper.slides[activeSwiper.activeIndex].querySelector('.main-img'); const a = document.createElement('a'); a.href = img.src; a.download = "image.png"; a.click(); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cards</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0f0f0f;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.swiper {
  width: 320px;
  height: 420px;
}

.swiper-slide {
  border-radius: 20px;
  overflow: hidden;
  background: #222;
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
}

.swiper-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>
<body>

<div class="swiper">
  <div class="swiper-wrapper" id="cards"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
// Автоматика заменит __IMAGES_LIST__ на реальный список
const images = __IMAGES_LIST__;

const container = document.getElementById("cards");

images.forEach(img => {
  const slide = document.createElement("div");
  slide.className = "swiper-slide";
  // Убедись, что папка называется именно images
  slide.innerHTML = `<img src="images/${img}" alt="card">`;
  container.appendChild(slide);
});

// Инициализация Swiper (оставь как было)
new Swiper(".swiper", {
  effect: "cards",
  grabCursor: true,
});
</script>


</body>
</html>

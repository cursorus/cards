<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Safe</title>
    
    <meta name="apple-mobile-web-app-title" content="Safe Vault">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #fff; --pill: #151515; --gray: #555; --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: manipulation; }
        .flex-center { display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        /* ПИН-ЭКРАН */
        #auth-screen { z-index: 1000; position: fixed; inset: 0; background: var(--bg); }
        .pin-dots { display: flex; gap: 15px; margin-bottom: 40px; }
        .dot { width: 14px; height: 14px; border: 2px solid #333; border-radius: 50%; transition: 0.3s var(--spring); }
        .dot.filled { background: var(--accent); border-color: var(--accent); transform: scale(1.3); }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; }
        .key { width: 75px; height: 75px; background: #111; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; transition: 0.1s; -webkit-tap-highlight-color: transparent; }
        .key:active { background: #333; transform: scale(0.9); }

        /* НАВИГАЦИЯ */
        .nav-container { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; z-index: 100; }
        .nav-pill { display: flex; background: rgba(20,20,20,0.8); backdrop-filter: blur(20px); padding: 8px; border-radius: 40px; gap: 5px; border: 1px solid #222; }
        .nav-item { background: none; border: none; color: var(--gray); display: flex; flex-direction: column; align-items: center; gap: 2px; cursor: pointer; padding: 8px 15px; border-radius: 30px; transition: 0.4s var(--spring); min-width: 60px; }
        .nav-item.active { color: var(--accent); background: #222; transform: scale(1.05); }
        .nav-item .material-symbols-rounded { font-size: 22px; }
        .nav-item span { font-size: 9px; font-weight: 800; text-transform: uppercase; }

        /* СЛАЙДЕРЫ */
        .swiper { width: 310px; height: 440px; }
        .swiper-slide { border-radius: 25px; background: #0f0f0f; overflow: hidden; border: 1px solid #111; position: relative; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.5s; }
        .swiper-slide img.loaded { opacity: 1; }
        
        /* Иконка загрузки и статусы */
        .status-layer { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 10; }
        .loader-ring { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; opacity: 0; }
        .success-circle { position: absolute; width: 50px; height: 50px; background: #28a745; border-radius: 50%; display: flex; align-items: center; justify-content: center; transform: scale(0); transition: 0.5s var(--spring); }
        .success-circle span { font-size: 30px; color: white; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ЗАГРУЗКА */
        .preview-card-stack { position: relative; width: 310px; height: 440px; }
        .slide-up-in { animation: slideUp 0.6s var(--spring) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .fly-away { transform: translateY(-150%) scale(0.5) !important; opacity: 0 !important; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }

        /* ТЕГИ */
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 15px; max-width: 90%; }
        .tag-btn { background: #111; color: #555; border: 1px solid #222; padding: 8px 14px; border-radius: 20px; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .tag-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        .fab { position: fixed; bottom: 120px; right: 25px; width: 60px; height: 60px; background: var(--accent); color: #000; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(0,0,0,0.4); z-index: 99; cursor: pointer; }
        .tab-content { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>

    <div id="auth-screen" class="flex-center">
        <div class="pin-dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="keypad">
            <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
            <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
            <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
            <div></div><div class="key" onclick="press(0)">0</div><div class="key" onclick="press('C')">×</div>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <div id="tab-main" class="tab-content flex-center">
            <div class="swiper" id="sw-main"><div class="swiper-wrapper" id="w-main"></div></div>
        </div>

        <div id="tab-tags" class="tab-content hidden flex-center">
            <div class="tag-cloud" id="t-cloud"></div>
            <div class="swiper" id="sw-tags"><div class="swiper-wrapper" id="w-tag"></div></div>
        </div>

        <div id="tab-upload" class="tab-content hidden flex-center">
            <div class="tag-cloud" id="up-t-cloud"></div>
            
            <div id="up-zone" class="flex-center" onclick="document.getElementById('fileIn').click()" style="padding: 40px; border: 2px dashed #222; border-radius: 20px; width: 250px;">
                <span class="material-symbols-rounded" style="font-size: 50px; color: #333;">add_circle</span>
                <p style="color:#444; font-weight:bold; font-size:10px; letter-spacing:1px; margin-top:10px">ВЫБРАТЬ ОБЪЕКТЫ</p>
                <input type="file" id="fileIn" class="hidden" accept="image/*" multiple onchange="preview(this)">
            </div>
            
            <div id="up-box" class="hidden flex-center">
                <div class="swiper" id="sw-up">
                    <div class="swiper-wrapper" id="w-up"></div>
                </div>
                <button onclick="resetUpload()" style="background:none; border:none; color:var(--gray); margin-top:20px; font-size:10px; font-weight:bold; letter-spacing: 2px;">ОТМЕНА</button>
            </div>
        </div>

        <button class="fab" onclick="handleAction()"><span class="material-symbols-rounded" id="act-icon">download</span></button>

        <div class="nav-container">
            <div class="nav-pill">
                <button class="nav-item active" onclick="switchTab('main', this)"><span class="material-symbols-rounded">grid_view</span><span>Склад</span></button>
                <button class="nav-item" onclick="switchTab('tags', this)"><span class="material-symbols-rounded">style</span><span>Теги</span></button>
                <button class="nav-item" onclick="switchTab('upload', this)"><span class="material-symbols-rounded">cloud_upload</span><span>Загрузка</span></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const PIN_HASH = "__PIN_HASH__";
        const TYPES = __TYPES_JSON__; 
        const FILES = __ALL_FILES__;
        const REPO = "cursorus/cards";

        let userPin = "", activeTab = 'main', sm, st, su;
        let uploadList = []; // Список файлов для загрузки
        let selectedUpTags = new Set();
        let selectedFilterTags = new Set();

        function press(n) {
            if(n === 'C') userPin = ""; else if(userPin.length < 4) userPin += n;
            document.querySelectorAll('.dot').forEach((d, i) => d.className = i < userPin.length ? 'dot filled' : 'dot');
            if(userPin.length === 4) {
                setTimeout(() => {
                    if(CryptoJS.SHA256(userPin).toString() === PIN_HASH.replace(/['" ]/g, '')) {
                        document.getElementById('auth-screen').classList.add('hidden');
                        document.getElementById('app-screen').classList.remove('hidden');
                        init();
                    } else { userPin = ""; document.querySelectorAll('.dot').forEach(d => d.className = 'dot'); }
                }, 150);
            }
        }

        function init() {
            const w = document.getElementById('w-main');
            if(FILES) FILES.forEach(f => { if(f.endsWith('.enc')) w.appendChild(createSlide(f)); });
            sm = new Swiper("#sw-main", { effect: "cards", grabCursor: true });
            
            const tags = ["ru", "en", ...Object.keys(TYPES || {})];
            tags.forEach(t => {
                createTagBtn(t, 't-cloud', (e) => toggleTag(t, e.target, selectedFilterTags, true));
                createTagBtn(t, 'up-t-cloud', (e) => toggleTag(t, e.target, selectedUpTags, false));
            });
        }

        function createTagBtn(t, containerId, fn) {
            const b = document.createElement('button');
            b.className = 'tag-btn'; b.innerText = t.toUpperCase();
            b.onclick = fn;
            document.getElementById(containerId).appendChild(b);
        }

        function toggleTag(tag, el, set, isFilter) {
            const isLanguage = (tag === 'ru' || tag === 'en');
            if (set.has(tag)) {
                set.delete(tag);
                el.classList.remove('active');
            } else {
                if (!isLanguage) {
                    set.forEach(val => {
                        if (val !== 'ru' && val !== 'en') {
                            set.delete(val);
                            document.querySelectorAll(`#${el.parentNode.id} .tag-btn`).forEach(btn => {
                                if(btn.innerText.toLowerCase() === val) btn.classList.remove('active');
                            });
                        }
                    });
                }
                set.add(tag);
                el.classList.add('active');
            }
            if(isFilter) applyFilter();
        }

        function createSlide(f, isLocal = false, dataUrl = null) {
            const d = document.createElement('div'); d.className = 'swiper-slide slide-up-in';
            d.innerHTML = `<div class="status-layer"><div class="loader-ring"></div><div class="success-circle"><span class="material-symbols-rounded">check</span></div></div>`;
            const img = document.createElement('img');
            
            if(isLocal) {
                img.src = dataUrl;
                img.classList.add('loaded');
                d.appendChild(img);
            } else {
                d.querySelector('.loader-ring').style.opacity = '1';
                fetch(`images/${f}`).then(r => r.text()).then(enc => {
                    try {
                        img.src = CryptoJS.AES.decrypt(enc, userPin).toString(CryptoJS.enc.Utf8);
                        img.onload = () => {
                            img.classList.add('loaded');
                            d.querySelector('.loader-ring').style.opacity = '0';
                        };
                        d.appendChild(img);
                    } catch(e) { d.innerHTML = "<center style='margin-top:50%'>ERR</center>"; }
                });
            }
            return d;
        }

        function applyFilter() {
            const w = document.getElementById('w-tag'); w.innerHTML = '';
            const activeTags = Array.from(selectedFilterTags);
            if(activeTags.length === 0) return;
            const filtered = FILES.filter(f => activeTags.every(t => f.includes(t)));
            filtered.forEach(f => w.appendChild(createSlide(f)));
            if(st) st.destroy();
            st = new Swiper("#sw-tags", { effect: "cards" });
        }

        function switchTab(t, b) {
            activeTab = t;
            document.querySelectorAll('.tab-content').forEach(x => x.classList.add('hidden'));
            document.getElementById(`tab-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            document.getElementById('act-icon').innerText = t === 'upload' ? 'publish' : 'download';
        }

        // ПРЕВЬЮ ДЛЯ МУЛЬТИЗАГРУЗКИ
        async function preview(input) {
            if(!input.files.length) return;
            uploadList = [];
            const w = document.getElementById('w-up');
            w.innerHTML = '';
            
            for(let file of input.files) {
                const data = await readFile(file);
                uploadList.push(data);
                w.appendChild(createSlide(null, true, data));
            }
            
            document.getElementById('up-box').classList.remove('hidden');
            document.getElementById('up-zone').classList.add('hidden');
            if(su) su.destroy();
            su = new Swiper("#sw-up", { effect: "cards", grabCursor: true });
        }

        function readFile(file) {
            return new Promise(res => {
                const r = new FileReader();
                r.onload = e => res(e.target.result);
                r.readAsDataURL(file);
            });
        }

        function resetUpload() {
            uploadList = [];
            document.getElementById('up-box').classList.add('hidden');
            document.getElementById('up-zone').classList.remove('hidden');
        }

        async function handleAction() {
            if(activeTab === 'upload') {
                if(!uploadList.length || selectedUpTags.size === 0) return alert("Выбери фото и теги");
                const token = prompt("GitHub Token:");
                if(!token) return;

                const slides = document.querySelectorAll('#w-up .swiper-slide');
                const tagString = Array.from(selectedUpTags).join('_');

                for(let i = 0; i < uploadList.length; i++) {
                    const slide = slides[i];
                    const ring = slide.querySelector('.loader-ring');
                    const done = slide.querySelector('.success-circle');
                    
                    ring.style.opacity = '1';
                    
                    try {
                        const enc = CryptoJS.AES.encrypt(uploadList[i], userPin).toString();
                        const name = `${tagString}_${Date.now()}_${i}.enc`;
                        
                        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/images/${name}`, {
                            method: 'PUT',
                            headers: { 'Authorization': `token ${token}` },
                            body: JSON.stringify({ message: "upload", content: btoa(unescape(encodeURIComponent(enc))) })
                        });

                        if(res.ok) {
                            ring.style.opacity = '0';
                            done.style.transform = 'scale(1)';
                            slide.classList.add('fly-away');
                        }
                    } catch(e) { console.error(e); }
                }
                setTimeout(() => location.reload(), 2000);
            } else {
                const s = activeTab === 'main' ? sm : st;
                if(!s || !s.slides[s.activeIndex]) return;
                const img = s.slides[s.activeIndex].querySelector('img');
                const a = document.createElement('a');
                a.href = img.src; a.download = "vault_img.png"; a.click();
            }
        }
    </script>
</body>
</html>

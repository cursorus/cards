<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Safe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #fff; --gray: #555; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .flex-center { display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        /* ЭКРАН ПИН-КОДА */
        #auth-screen { z-index: 1000; position: fixed; inset: 0; background: var(--bg); }
        .pin-dots { display: flex; gap: 15px; margin-bottom: 40px; }
        
        /* Стили для кружков */
        .dot { width: 14px; height: 14px; border: 2px solid #333; border-radius: 50%; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .dot.filled { background: var(--accent); border-color: var(--accent); transform: scale(1.3); box-shadow: 0 0 10px rgba(255,255,255,0.3); }

        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; }
        .key { width: 75px; height: 75px; background: #111; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; transition: 0.2s; -webkit-tap-highlight-color: transparent; }
        .key:active { background: #333; transform: scale(0.9); }

        /* ИНТЕРФЕЙС (коротко) */
        .nav-pill { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; background: rgba(20,20,20,0.8); backdrop-filter: blur(20px); padding: 8px; border-radius: 40px; gap: 5px; border: 1px solid #222; z-index: 100; }
        .nav-item { background: none; border: none; color: var(--gray); display: flex; flex-direction: column; align-items: center; padding: 8px 15px; border-radius: 30px; cursor: pointer; }
        .nav-item.active { color: #fff; background: #222; }
        .nav-item span { font-size: 8px; font-weight: 800; text-transform: uppercase; margin-top: 2px; }
        
        .fab { position: fixed; bottom: 120px; right: 25px; width: 60px; height: 60px; background: #fff; color: #000; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; z-index: 99; cursor: pointer; }
        
        .swiper { width: 310px; height: 440px; }
        .swiper-slide { border-radius: 25px; background: #0f0f0f; overflow: hidden; border: 1px solid #111; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="auth-screen" class="flex-center">
        <div class="pin-dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="keypad">
            <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
            <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
            <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
            <div></div><div class="key" onclick="press(0)">0</div><div class="key" onclick="press('C')">×</div>
        </div>
    </div>

    <div id="app-screen" class="hidden flex-center">
        <div id="tab-main" class="tab-content flex-center">
            <div class="swiper" id="sw-main"><div class="swiper-wrapper" id="w-main"></div></div>
        </div>
        
        <button class="fab" onclick="handleAction()"><span class="material-symbols-rounded" id="act-icon">download</span></button>

        <div class="nav-pill">
            <button class="nav-item active" onclick="switchTab('main', this)"><span class="material-symbols-rounded">home</span><span>Главная</span></button>
            <button class="nav-item" onclick="switchTab('upload', this)"><span class="material-symbols-rounded">backup</span><span>Загрузка</span></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // --- 1. ПЕРЕМЕННЫЕ ОБЪЯВЛЯЕМ В САМОМ НАЧАЛЕ ---
        var pin = ""; 
        var PIN_HASH = "__PIN_HASH__"; // Если тестируешь локально, вставь сюда реальный SHA256 хэш
        var FILES = __ALL_FILES__;
        var TYPES = __TYPES_JSON__;
        var REPO = "cursorus/cards"; 
        var sm; 

        // --- 2. ФУНКЦИЯ ВВОДА ---
        function press(n) {
            console.log("Ввод:", n);

            if (n === 'C') {
                pin = "";
            } else if (pin.length < 4) {
                pin += n;
            }

            // Обновляем кружки. Ищем по классу .dot
            var dots = document.querySelectorAll('.dot');
            dots.forEach(function(dot, index) {
                if (index < pin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });

            // Проверка при 4-х цифрах
            if (pin.length === 4) {
                // Маленькая задержка, чтобы увидеть последний заполненный кружок
                setTimeout(function() {
                    var inputHash = CryptoJS.SHA256(pin).toString();
                    console.log("Хэш твоего ввода:", inputHash);
                    console.log("Ожидаемый хэш:", PIN_HASH);

                    if (inputHash === PIN_HASH) {
                        document.getElementById('auth-screen').classList.add('hidden');
                        document.getElementById('app-screen').classList.remove('hidden');
                        init();
                    } else {
                        alert("НЕВЕРНЫЙ ПАРOЛЬ");
                        pin = "";
                        dots.forEach(function(d) { d.classList.remove('filled'); });
                    }
                }, 100);
            }
        }

        // --- 3. ОСТАЛЬНАЯ ЛОГИКА ---
        function init() {
            var w = document.getElementById('w-main');
            if(FILES) {
                FILES.forEach(function(f) {
                    if (f.endsWith('.enc')) w.appendChild(createSlide(f));
                });
            }
            sm = new Swiper("#sw-main", { effect: "cards" });
        }

        function createSlide(f) {
            var d = document.createElement('div'); d.className = 'swiper-slide';
            var img = document.createElement('img'); d.appendChild(img);
            fetch(`images/${f}`).then(r => r.text()).then(enc => {
                img.src = CryptoJS.AES.decrypt(enc, pin).toString(CryptoJS.enc.Utf8);
            });
            return d;
        }

        function switchTab(t, b) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.add('hidden'));
            document.getElementById('tab-' + t).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
        }

        function handleAction() {
            // Твоя логика скачивания или загрузки
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Карточки Pro</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <style>
        :root { 
            --bg: #000; 
            --accent: #ffffff; 
            --pill: rgba(28, 28, 30, 0.85); 
            --gray: #8e8e93; 
            --spring: cubic-bezier(0.23, 1, 0.32, 1); 
        }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: #fff; 
            font-family: -apple-system, system-ui, sans-serif; 
            overflow: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* Оптимизация слоев */
        .swiper-slide, .main-img, .blur-bg {
            will-change: transform;
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
        }

        .flex-center { display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        /* ПИН-ЭКРАН */
        #auth-screen { z-index: 1000; position: fixed; inset: 0; background: var(--bg); }
        .pin-dots { display: flex; gap: 20px; margin-bottom: 60px; }
        .dot { width: 14px; height: 14px; border: 1.5px solid #333; border-radius: 50%; transition: 0.2s; }
        .dot.filled { background: var(--accent); border-color: var(--accent); transform: scale(1.2); }
        .keypad { display: grid; grid-template-columns: repeat(3, 80px); gap: 20px; }
        .key { width: 80px; height: 80px; background: #1c1c1e; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; transition: active 0.1s; -webkit-tap-highlight-color: transparent; }
        .key:active { background: #3a3a3c; }

        /* НАВИГАЦИЯ (Увеличенная) */
        .nav-container { 
            position: fixed; 
            bottom: 30px; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 100; 
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .nav-pill { 
            display: flex; 
            background: var(--pill); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            padding: 6px; 
            border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        
        .nav-item { 
            background: none; border: none; color: var(--gray); 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px 22px; border-radius: 25px; transition: 0.3s var(--spring); 
            min-width: 75px;
        }
        
        .nav-item.active { color: var(--accent); background: rgba(255,255,255,0.1); }
        .nav-item .material-symbols-rounded { font-size: 26px; margin-bottom: 4px; }
        .nav-item span:not(.material-symbols-rounded) { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }

        .fab { 
            width: 65px; height: 65px; background: var(--accent); color: #000; 
            border-radius: 50%; border: none; display: flex; align-items: center; 
            justify-content: center; margin-left: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .fab .material-symbols-rounded { font-size: 30px; font-variation-settings: 'FILL' 1; }

        /* КАРТОЧКИ */
        .swiper { width: 85vw; height: 65vh; max-width: 350px; perspective: 1200px; }
        .swiper-slide { 
            border-radius: 32px; background: #0a0a0a; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .blur-bg { 
            position: absolute; inset: -15%; width: 130%; height: 130%; 
            object-fit: cover; z-index: 1; opacity: 0.35; 
            filter: blur(35px) brightness(0.6);
            pointer-events: none;
        }
        
        .main-img { 
            position: relative; z-index: 2; opacity: 0; 
            transition: opacity 0.4s ease, transform 0.4s var(--spring); 
            transform: scale(0.95);
            max-width: 100%; max-height: 100%; 
            pointer-events: none;
        }
        .main-img.loaded { opacity: 1; transform: scale(1); }
        
        .is-vertical { width: 100%; height: 100%; object-fit: cover; }
        .is-horizontal { width: 92%; height: auto; object-fit: contain; border-radius: 12px; box-shadow: 0 15px 40px rgba(0,0,0,0.7); }

        /* ТЕГИ */
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 20px; width: 90%; }
        .tag-btn { background: #1c1c1e; color: #8e8e93; border: 1px solid #2c2c2e; padding: 10px 18px; border-radius: 15px; font-size: 12px; font-weight: 700; transition: 0.2s; }
        .tag-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        /* СТАТУС */
        #global-status { position: fixed; top: 20px; width: 100%; display: flex; justify-content: center; pointer-events: none; z-index: 200; }
        .loader-ring { width: 24px; height: 24px; border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; opacity: 0; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .fly-away { transform: translateY(-120vh) rotate(-15deg) !important; opacity: 0 !important; transition: 0.7s cubic-bezier(0.4, 0, 0.2, 1) !important; }
    </style>
</head>
<body>

    <div id="auth-screen" class="flex-center">
        <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <div class="keypad">
            <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
            <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
            <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
            <div></div><div class="key" onclick="press(0)">0</div><div class="key" onclick="press('C')"><span class="material-symbols-rounded">backspace</span></div>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <div id="tab-main" class="tab-content flex-center">
            <div class="swiper" id="sw-main"><div class="swiper-wrapper" id="w-main"></div></div>
        </div>

        <div id="tab-tags" class="tab-content hidden flex-center">
            <div class="tag-cloud" id="t-cloud"></div>
            <div class="swiper" id="sw-tags"><div class="swiper-wrapper" id="w-tag"></div></div>
        </div>

        <div id="tab-upload" class="tab-content hidden flex-center">
            <div class="tag-cloud" id="up-t-cloud"></div>
            <div id="up-zone" class="flex-center" onclick="document.getElementById('fileIn').click()" style="width:85vw; max-width:320px; height:400px; border:2px dashed #2c2c2e; border-radius:32px;">
                <span class="material-symbols-rounded" style="font-size:48px; color:#3a3a3c">add_photo_alternate</span>
                <p style="font-size:11px; color:#8e8e93; font-weight:800; margin-top:20px; letter-spacing:1px">НАЖМИТЕ ДЛЯ ЗАГРУЗКИ</p>
                <input type="file" id="fileIn" class="hidden" accept="image/*" multiple onchange="previewUpload(this)">
            </div>
            <div id="up-box" class="hidden flex-center">
                <div class="swiper" id="sw-up"><div class="swiper-wrapper" id="w-up"></div></div>
                <button onclick="resetUpload()" style="margin-top:25px; background:none; border:none; color:#8e8e93; font-size:11px; font-weight:800; padding: 10px;">ОТМЕНИТЬ</button>
            </div>
        </div>

        <div id="global-status"><div class="loader-ring" id="g-ring"></div></div>

        <div class="nav-container">
            <div class="nav-pill">
                <button class="nav-item active" onclick="switchTab('main', this)"><span class="material-symbols-rounded"> filter_none </span><span>Склад</span></button>
                <button class="nav-item" onclick="switchTab('tags', this)"><span class="material-symbols-rounded"> auto_awesome_motion </span><span>Теги</span></button>
                <button class="nav-item" onclick="switchTab('upload', this)"><span class="material-symbols-rounded"> add_to_photos </span><span>Стык</span></button>
            </div>
            <button class="fab" onclick="handleAction()"><span class="material-symbols-rounded" id="act-icon">download</span></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const PIN_HASH = "__PIN_HASH__";
        const FILES = __ALL_FILES__;
        const REPO = "cursorus/cards";

        let userPin = "", activeTab = 'main', sm, st, su;
        let upFiles = [], selUpTags = new Set(), selFilterTags = new Set();
        let fileCache = new Map();

        const swiperConf = { 
            effect: "cards", 
            grabCursor: true, 
            perSlideOffset: 12, 
            perSlideRotate: 3, 
            speed: 400,
            rotate: true, 
            slideShadows: false, // Выключено для плавности
            watchSlidesProgress: true,
            createElements: true
        };

        function press(n) {
            if(n === 'C') userPin = ""; else if(userPin.length < 4) userPin += n;
            document.querySelectorAll('.dot').forEach((d, i) => d.className = i < userPin.length ? 'dot filled' : 'dot');
            if(userPin.length === 4) setTimeout(() => {
                if(CryptoJS.SHA256(userPin).toString() === PIN_HASH.replace(/['" ]/g, '')) {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    init();
                } else { userPin = ""; document.querySelectorAll('.dot').forEach(d => d.className = 'dot'); }
            }, 200);
        }

        function init() {
            renderMain();
            const tags = ["ru", "en", "art", "work", "memes"]; 
            tags.forEach(t => {
                createTagBtn(t, 't-cloud', (e) => toggleTag(t, e.target, selFilterTags, true));
                createTagBtn(t, 'up-t-cloud', (e) => toggleTag(t, e.target, selUpTags, false));
            });
        }

        async function getFileMetadata(f) {
            if (fileCache.has(f)) return fileCache.get(f);
            try {
                const r = await fetch(`images/${f}`);
                const enc = await r.text();
                const src = CryptoJS.AES.decrypt(enc, userPin).toString(CryptoJS.enc.Utf8);
                
                return new Promise(res => {
                    const i = new Image();
                    i.onload = () => {
                        const aspect = i.naturalHeight / i.naturalWidth;
                        const meta = { src, rank: aspect > 1.2 ? 1 : (aspect < 0.8 ? 3 : 2) };
                        fileCache.set(f, meta);
                        res(meta);
                    };
                    i.src = src;
                });
            } catch(e) { return {src: '', rank: 4}; }
        }

        async function renderMain() {
            const w = document.getElementById('w-main'); 
            w.innerHTML = '';
            document.getElementById('g-ring').style.opacity = '1';
            const results = await Promise.all(FILES.filter(f => f.endsWith('.enc')).map(f => getFileMetadata(f).then(m => ({name: f, ...m}))));
            results.sort((a, b) => a.rank - b.rank).forEach(item => w.appendChild(createSlide(item.name, item.src)));
            document.getElementById('g-ring').style.opacity = '0';
            if(sm) sm.destroy();
            sm = new Swiper("#sw-main", swiperConf);
        }

        function createSlide(f, localData = null) {
            const slide = document.createElement('div'); slide.className = 'swiper-slide';
            const bg = document.createElement('img'); bg.className = 'blur-bg';
            const img = document.createElement('img'); 
            img.className = 'main-img';
            img.loading = "lazy";
            slide.append(bg, img);

            const applyLogic = (src) => {
                img.src = src; bg.src = src;
                img.onload = () => {
                    if((img.naturalHeight / img.naturalWidth) > 1.2) img.classList.add('is-vertical');
                    else { img.classList.add('is-horizontal'); }
                    img.classList.add('loaded');
                };
            }
            if(localData) applyLogic(localData);
            else getFileMetadata(f).then(m => applyLogic(m.src));
            return slide;
        }

        async function toggleTag(t, el, set, isFilter) {
            set.has(t) ? (set.delete(t), el.classList.remove('active')) : (set.add(t), el.classList.add('active'));
            if(isFilter) {
                const w = document.getElementById('w-tag'); w.innerHTML = '';
                const active = Array.from(selFilterTags);
                if(active.length) {
                    document.getElementById('g-ring').style.opacity = '1';
                    const filtered = FILES.filter(f => active.every(tag => f.includes(tag)));
                    const res = await Promise.all(filtered.map(f => getFileMetadata(f).then(m => ({name: f, ...m}))));
                    res.sort((a, b) => a.rank - b.rank).forEach(item => w.appendChild(createSlide(item.name, item.src)));
                    document.getElementById('g-ring').style.opacity = '0';
                    if(st) st.destroy(); st = new Swiper("#sw-tags", swiperConf);
                }
            }
        }

        function createTagBtn(t, cont, fn) {
            const b = document.createElement('button'); b.className = 'tag-btn'; b.innerText = t.toUpperCase();
            b.onclick = fn; document.getElementById(cont).appendChild(b);
        }

        function switchTab(t, b) {
            activeTab = t;
            document.querySelectorAll('.tab-content').forEach(x => x.classList.add('hidden'));
            document.getElementById(`tab-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            document.getElementById('act-icon').innerText = t === 'upload' ? 'publish' : 'download';
        }

        async function previewUpload(input) {
            if(!input.files.length) return;
            upFiles = []; const w = document.getElementById('w-up'); w.innerHTML = '';
            document.getElementById('up-zone').classList.add('hidden');
            document.getElementById('up-box').classList.remove('hidden');
            for (let file of input.files) {
                const data = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result); r.readAsDataURL(file); });
                upFiles.push(data); w.appendChild(createSlide(null, data));
            }
            if(su) su.destroy(); su = new Swiper("#sw-up", swiperConf);
        }

        function resetUpload() {
            upFiles = []; document.getElementById('up-box').classList.add('hidden');
            document.getElementById('up-zone').classList.remove('hidden');
        }

        async function handleAction() {
            if(activeTab === 'upload') {
                if(!upFiles.length || !selUpTags.size) return alert("Выбери фото и теги");
                const token = prompt("GitHub Token:"); if(!token) return;
                document.querySelectorAll('#w-up .swiper-slide').forEach((s, i) => setTimeout(() => s.classList.add('fly-away'), i * 80));
                setTimeout(async () => {
                    document.getElementById('g-ring').style.opacity = '1';
                    const tagStr = Array.from(selUpTags).join('_');
                    for(let i = 0; i < upFiles.length; i++) {
                        const enc = CryptoJS.AES.encrypt(upFiles[i], userPin).toString();
                        const name = `${tagStr}_${Date.now()}_${i}.enc`;
                        await fetch(`https://api.github.com/repos/${REPO}/contents/images/${name}`, {
                            method: 'PUT',
                            headers: { 'Authorization': `token ${token}` },
                            body: JSON.stringify({ message: "up", content: btoa(unescape(encodeURIComponent(enc))) })
                        });
                    }
                    location.reload();
                }, 600);
            } else {
                const s = activeTab === 'main' ? sm : st;
                if(!s || !s.slides[s.activeIndex]) return;
                const a = document.createElement('a');
                a.href = s.slides[s.activeIndex].querySelector('.main-img').src;
                a.download = "card.png"; a.click();
            }
        }
    </script>
</body>
</html>

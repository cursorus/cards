<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --bg: #0b0b0b; --accent: #fff; --pill: #1a1a1a; --gray: #666; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .flex-center { display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        /* ПИН-код */
        #auth-screen { z-index: 1000; background: var(--bg); position: absolute; inset: 0; }
        .pin-dots { display: flex; gap: 15px; margin-bottom: 30px; }
        .dot { width: 14px; height: 14px; border: 2px solid #333; border-radius: 50%; transition: 0.2s; }
        .dot.filled { background: var(--accent); border-color: var(--accent); transform: scale(1.2); }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; }
        .key { width: 75px; height: 75px; background: #151515; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .key:active { background: #333; }

        /* Навигация-Пилюля (Иконка над текстом) */
        .nav-container { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; z-index: 100; }
        .nav-pill { display: flex; background: #1a1a1a; padding: 8px 15px; border-radius: 40px; gap: 10px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-item { background: none; border: none; color: var(--gray); display: flex; flex-direction: column; align-items: center; gap: 2px; cursor: pointer; padding: 5px 10px; border-radius: 20px; transition: 0.3s; min-width: 65px; }
        .nav-item.active { color: var(--accent); background: #252525; }
        .nav-item .material-symbols-rounded { font-size: 24px; }
        .nav-item span { font-size: 9px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Слайдер */
        .swiper { width: 310px; height: 440px; }
        .swiper-slide { border-radius: 25px; background: #151515; overflow: hidden; border: 1px solid #222; position: relative; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .loader-inner { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: #151515; font-size: 12px; color: #444; }

        /* Теги */
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 15px; width: 320px; margin-bottom: 10px; }
        .tag-btn { background: #1a1a1a; color: #777; border: 1px solid #333; padding: 8px 15px; border-radius: 20px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .tag-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        /* FAB Кнопка скачивания / загрузки */
        .fab { position: fixed; bottom: 120px; right: 25px; width: 60px; height: 60px; background: var(--accent); color: #000; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 20px rgba(0,0,0,0.4); z-index: 99; cursor: pointer; }

        /* Загрузка */
        .upload-area { border: 2px dashed #333; padding: 40px 20px; border-radius: 25px; text-align: center; width: 260px; color: #555; cursor: pointer; }
        .preview-box { margin-top: 15px; text-align: center; }
        .preview-box img { width: 120px; border-radius: 15px; border: 1px solid #333; }
    </style>
</head>
<body>

    <div id="auth-screen" class="flex-center">
        <div class="pin-dots" id="pin-dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="keypad">
            <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
            <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
            <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
            <div></div><div class="key" onclick="press(0)">0</div><div class="key" onclick="press('C')">×</div>
        </div>
    </div>

    <div id="app-screen" class="flex-center hidden">
        
        <div id="tab-main" class="tab-content flex-center">
            <div class="swiper" id="s-main"><div class="swiper-wrapper" id="w-main"></div></div>
        </div>

        <div id="tab-tags" class="tab-content hidden flex-center">
            <div class="tag-cloud" id="tag-list"></div>
            <div class="swiper" id="s-tags"><div class="swiper-wrapper" id="w-tag"></div></div>
        </div>

        <div id="tab-upload" class="tab-content hidden flex-center" style="margin-bottom: 80px;">
            <div class="upload-area" onclick="document.getElementById('fileIn').click()">
                <span class="material-symbols-rounded" style="font-size: 40px;">add_a_photo</span>
                <p style="font-size: 12px; font-weight: bold;">ВЫБРАТЬ ФОТО</p>
                <input type="file" id="fileIn" class="hidden" accept="image/*" onchange="processFile(this)">
            </div>
            <div id="up-setup" class="hidden preview-box">
                <img id="p-img">
                <div class="tag-cloud" id="up-tag-list" style="width: 280px;"></div>
                <p id="up-status" style="font-size: 10px; color: #ff4500; font-weight: bold;"></p>
            </div>
        </div>

        <button class="fab" onclick="handleAction()">
            <span class="material-symbols-rounded" id="act-icon">download</span>
        </button>

        <div class="nav-container">
            <nav class="nav-pill">
                <button class="nav-item active" onclick="switchTab('main', this)">
                    <span class="material-symbols-rounded">home</span>
                    <span>Главная</span>
                </button>
                <button class="nav-item" onclick="switchTab('tags', this)">
                    <span class="material-symbols-rounded">sell</span>
                    <span>Теги</span>
                </button>
                <button class="nav-item" onclick="switchTab('upload', this)">
                    <span class="material-symbols-rounded">drive_folder_upload</span>
                    <span>Загрузить</span>
                </button>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const PIN_HASH = "__PIN_HASH__";
        const TYPES = __TYPES_JSON__;
        const FILES = __ALL_FILES__;
        const REPO = "ТВОЙ_ЛОГИН/ТВОЙ_РЕПО"; // ЗАМЕНИТЬ!

        let pin = "", activeTab = 'main', upTag = '', swMain, swTag, upData = null;

        function press(n) {
            if(n === 'C') pin = ""; else if(pin.length < 4) pin += n;
            const d = document.querySelectorAll('.dot');
            d.forEach((x, i) => x.className = i < pin.length ? 'dot filled' : 'dot');
            if(pin.length === 4) {
                if(CryptoJS.SHA256(pin).toString() === PIN_HASH) {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    start();
                } else { pin = ""; alert("ОШИБКА"); d.forEach(x => x.className = 'dot'); }
            }
        }

        function start() {
            const w = document.getElementById('w-main');
            FILES.forEach(f => { if(f.includes('.')) w.appendChild(makeSlide(f)); });
            swMain = new Swiper("#s-main", { effect: "cards", grabCursor: true });
            
            const tags = ["ru", "en", ...Object.keys(TYPES)];
            const tList = document.getElementById('tag-list');
            const uList = document.getElementById('up-tag-list');

            tags.forEach(t => {
                const b = document.createElement('button');
                b.className = 'tag-btn'; b.innerText = t.toUpperCase();
                b.onclick = () => filter(t, b);
                tList.appendChild(b);

                const ub = document.createElement('button');
                ub.className = 'tag-btn'; ub.innerText = t.toUpperCase();
                ub.onclick = () => {
                    upTag = t;
                    document.querySelectorAll('#up-tag-list .tag-btn').forEach(x => x.classList.remove('active'));
                    ub.classList.add('active');
                };
                uList.appendChild(ub);
            });
        }

        function makeSlide(f) {
            const d = document.createElement('div');
            d.className = 'swiper-slide';
            d.innerHTML = '<div class="loader-inner">...</div><img>';
            const img = d.querySelector('img');
            load(f, img, d.querySelector('.loader-inner'));
            return d;
        }

        async function load(f, img, ldr) {
            try {
                const r = await fetch(`images/${f}?t=${Date.now()}`);
                const enc = await r.text();
                const dec = CryptoJS.AES.decrypt(enc, pin).toString(CryptoJS.enc.Utf8);
                if(!dec) throw "err";
                img.src = dec;
                ldr.remove();
            } catch(e) { ldr.innerText = "ОШИБКА ШИФРА"; ldr.style.color = "red"; }
        }

        function filter(t, b) {
            document.querySelectorAll('#tag-list .tag-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            const w = document.getElementById('w-tag'); w.innerHTML = '';
            FILES.filter(f => f.toLowerCase().includes(t.toLowerCase())).forEach(f => w.appendChild(makeSlide(f)));
            if(swTag) swTag.destroy();
            swTag = new Swiper("#s-tags", { effect: "cards" });
        }

        function switchTab(t, b) {
            activeTab = t;
            document.querySelectorAll('.tab-content').forEach(x => x.classList.add('hidden'));
            document.getElementById(`tab-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            document.getElementById('act-icon').innerText = t === 'upload' ? 'publish' : 'download';
        }

        function processFile(i) {
            const r = new FileReader();
            r.onload = (e) => {
                upData = e.target.result;
                document.getElementById('p-img').src = upData;
                document.getElementById('up-setup').classList.remove('hidden');
            };
            r.readAsDataURL(i.files[0]);
        }

        async function handleAction() {
            if(activeTab === 'upload') {
                if(!upData || !upTag) return alert("Выберите фото и тег!");
                const token = prompt("Введите GitHub Token:");
                if(!token) return;
                
                document.getElementById('up-status').innerText = "ШИФРОВАНИЕ И ЗАГРУЗКА...";
                try {
                    const enc = CryptoJS.AES.encrypt(upData, pin).toString();
                    const name = `${upTag}_${Date.now()}.enc`;
                    const res = await fetch(`https://api.github.com/repos/${REPO}/contents/images/${name}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${token}` },
                        body: JSON.stringify({ message: "upload", content: btoa(enc) })
                    });
                    if(res.ok) { alert("Успешно!"); location.reload(); }
                    else alert("Ошибка GitHub API");
                } catch(e) { alert("Ошибка!"); }
                document.getElementById('up-status').innerText = "";
            } else {
                const sw = activeTab === 'main' ? swMain : swTag;
                if(!sw || !sw.slides.length) return;
                const src = sw.slides[sw.activeIndex].querySelector('img').src;
                if(!src) return;
                const a = document.createElement('a'); a.href = src; a.download = "card.png"; a.click();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Storage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <style>
        :root { --bg: #000; --accent: #fff; --gray: #555; --spring: cubic-bezier(0.4, 0, 0.2, 1); --bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        .flex-center { display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        /* --- ЭКРАН ПИН-КОДА --- */
        #auth-screen { z-index: 1000; position: absolute; inset: 0; background: var(--bg); transition: opacity 0.4s; }
        .pin-dots { display: flex; gap: 15px; }
        .dot { width: 14px; height: 14px; border: 2px solid #222; border-radius: 50%; transition: 0.3s var(--bounce); }
        .dot.filled { background: var(--accent); border-color: var(--accent); transform: scale(1.3); }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 20px; margin-top: 50px; }
        .key { width: 75px; height: 75px; background: #0f0f0f; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 26px; cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; transition: background 0.2s; }
        .key:active { background: #333; transform: scale(0.9); }

        /* --- НАВИГАЦИЯ --- */
        .ui-fixed { position: fixed; bottom: 35px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 12px; z-index: 100; }
        .nav-pill { display: flex; background: rgba(20,20,20,0.85); backdrop-filter: blur(25px); padding: 6px; border-radius: 35px; border: 1px solid #222; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .nav-item { background: none; border: none; color: var(--gray); display: flex; flex-direction: column; align-items: center; gap: 2px; cursor: pointer; padding: 8px 16px; border-radius: 28px; transition: 0.3s; min-width: 50px; }
        .nav-item.active { color: var(--accent); background: #222; }
        .nav-item .material-symbols-rounded { font-size: 22px; }
        .nav-item span { font-size: 8px; font-weight: 900; text-transform: uppercase; }
        
        .action-btn { width: 58px; height: 58px; background: var(--accent); color: #000; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s var(--bounce); box-shadow: 0 5px 20px rgba(255,255,255,0.1); }

        /* --- ЗАГРУЗКА --- */
        .up-stage { position: relative; width: 180px; height: 240px; }
        .preview-img { width: 100%; height: 100%; object-fit: cover; border-radius: 28px; border: 2px solid #222; position: absolute; z-index: 10; transition: 0.8s cubic-bezier(0.7, 0, 0.3, 1); }
        .fly-up { transform: translateY(-700px) scale(0.2) rotate(-10deg); opacity: 0; }
        
        .loader-bg { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .ring { width: 40px; height: 40px; border: 3px solid #111; border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .success { width: 50px; height: 50px; background: var(--accent); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; transform: scale(0); transition: 0.5s var(--bounce); }

        /* --- ТЕГИ --- */
        .tag-box { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 10px; max-width: 320px; }
        .t-btn { background: #111; color: #555; border: 1px solid #222; padding: 8px 14px; border-radius: 20px; font-size: 10px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .t-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .t-btn.disabled { opacity: 0.15; pointer-events: none; filter: grayscale(1); }

        /* --- КАРТОЧКИ --- */
        .swiper { width: 310px; height: 450px; }
        .swiper-slide { border-radius: 30px; background: #080808; border: 1px solid #151515; overflow: hidden; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="auth-screen" class="flex-center">
        <div class="pin-dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="keypad">
            <div class="key" ontouchstart="inPin(1)" onclick="inPin(1)">1</div>
            <div class="key" ontouchstart="inPin(2)" onclick="inPin(2)">2</div>
            <div class="key" ontouchstart="inPin(3)" onclick="inPin(3)">3</div>
            <div class="key" ontouchstart="inPin(4)" onclick="inPin(4)">4</div>
            <div class="key" ontouchstart="inPin(5)" onclick="inPin(5)">5</div>
            <div class="key" ontouchstart="inPin(6)" onclick="inPin(6)">6</div>
            <div class="key" ontouchstart="inPin(7)" onclick="inPin(7)">7</div>
            <div class="key" ontouchstart="inPin(8)" onclick="inPin(8)">8</div>
            <div class="key" ontouchstart="inPin(9)" onclick="inPin(9)">9</div>
            <div></div>
            <div class="key" ontouchstart="inPin(0)" onclick="inPin(0)">0</div>
            <div class="key" ontouchstart="inPin('C')" onclick="inPin('C')">×</div>
        </div>
    </div>

    <div id="app" class="flex-center hidden">
        <div id="t-main" class="tab-content flex-center">
            <div class="swiper" id="s-main"><div class="swiper-wrapper" id="w-main"></div></div>
        </div>

        <div id="t-tags" class="tab-content hidden flex-center">
            <div class="tag-box" id="f-tags"></div>
            <div class="swiper" id="s-tags" style="margin-top:20px"><div class="swiper-wrapper" id="w-tags"></div></div>
        </div>

        <div id="t-upload" class="tab-content hidden flex-center">
            <div id="up-empty" onclick="document.getElementById('fileIn').click()" class="flex-center" style="color:#222; cursor:pointer">
                <span class="material-symbols-rounded" style="font-size: 70px;">add_photo_alternate</span>
                <p style="font-size: 10px; font-weight: 900;">ВЫБРАТЬ ОБЪЕКТ</p>
                <input type="file" id="fileIn" class="hidden" accept="image/*" onchange="doPreview(this)">
            </div>
            
            <div id="up-active" class="hidden flex-center">
                <div class="up-stage">
                    <img id="p-img" class="preview-img">
                    <div class="loader-bg">
                        <div id="ring" class="ring hidden"></div>
                        <div id="done" class="success"><span class="material-symbols-rounded">check</span></div>
                    </div>
                </div>
                <div class="tag-box" id="u-tags" style="margin-top:25px"></div>
            </div>
        </div>

        <div class="ui-fixed">
            <div class="nav-pill">
                <button class="nav-item active" onclick="goTab('main', this)"><span class="material-symbols-rounded">grid_view</span><span>Склад</span></button>
                <button class="nav-item" onclick="goTab('tags', this)"><span class="material-symbols-rounded">style</span><span>Теги</span></button>
                <button class="nav-item" onclick="goTab('upload', this)"><span class="material-symbols-rounded">cloud_upload</span><span>Загрузка</span></button>
            </div>
            <button class="action-btn" onclick="runAction()"><span class="material-symbols-rounded" id="act-ico">download</span></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const PIN_H = "__PIN_HASH__", TYPES = __TYPES_JSON__, FILES = __ALL_FILES__;
        const REPO = "ТВОЙ_ЛОГИН/ТВОЙ_РЕПО"; 

        let pin = "", curTab = 'main', sm, st, fileRaw = null;
        let fTags = [], uTags = [];

        // --- ГЛОБАЛЬНЫЙ ПИН ---
        window.inPin = function(n) {
            if(n === 'C') pin = ""; 
            else if(pin.length < 4) pin += n;
            
            document.querySelectorAll('.dot').forEach((d,i) => d.classList.toggle('filled', i < pin.length));

            if(pin.length === 4) {
                setTimeout(() => {
                    if(CryptoJS.SHA256(pin).toString() === PIN_H) {
                        document.getElementById('auth-screen').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('auth-screen').style.display = 'none';
                            document.getElementById('app').classList.remove('hidden');
                            start();
                        }, 400);
                    } else {
                        pin = ""; alert("ОТКАЗАНО");
                        document.querySelectorAll('.dot').forEach(d => d.classList.remove('filled'));
                    }
                }, 100);
            }
        };

        function start() {
            const w = document.getElementById('w-main');
            FILES.forEach(f => { if(f.endsWith('.enc')) w.appendChild(slide(f)); });
            sm = new Swiper("#s-main", { effect: "cards", grabCursor: true });
            
            const all = ["ru","en",...Object.keys(TYPES)];
            const fBox = document.getElementById('f-tags'), uBox = document.getElementById('u-tags');
            
            all.forEach(t => {
                fBox.appendChild(tagBtn(t, fTags, () => filter()));
                uBox.appendChild(tagBtn(t, uTags, () => {}));
            });
        }

        function tagBtn(t, arr, cb) {
            const b = document.createElement('button');
            b.className = 't-btn'; b.innerText = t.toUpperCase();
            b.onclick = () => {
                if(arr.includes(t)) arr.splice(arr.indexOf(t), 1);
                else {
                    if(t==='funny' && arr.includes('arguments')) return;
                    if(t==='arguments' && arr.includes('funny')) return;
                    arr.push(t);
                }
                updateUI(); cb();
            };
            b.dataset.tag = t;
            return b;
        }

        function updateUI() {
            document.querySelectorAll('.t-btn').forEach(b => {
                const t = b.dataset.tag;
                const arr = b.parentElement.id === 'f-tags' ? fTags : uTags;
                b.classList.toggle('active', arr.includes(t));
                if((t==='funny' && arr.includes('arguments')) || (t==='arguments' && arr.includes('funny'))) b.classList.add('disabled');
                else b.classList.remove('disabled');
            });
        }

        function slide(f) {
            const d = document.createElement('div'); d.className = 'swiper-slide';
            const img = document.createElement('img'); d.appendChild(img);
            fetch(`images/${f}`).then(r => r.text()).then(enc => {
                try { img.src = CryptoJS.AES.decrypt(enc, pin).toString(CryptoJS.enc.Utf8); } catch(e){}
            });
            return d;
        }

        function filter() {
            const w = document.getElementById('w-tags'); w.innerHTML = '';
            FILES.filter(f => fTags.every(t => f.includes(t))).forEach(f => w.appendChild(slide(f)));
            if(st) st.destroy();
            st = new Swiper("#s-tags", { effect: "cards" });
        }

        function goTab(t, b) {
            curTab = t;
            document.querySelectorAll('.tab-content').forEach(x => x.classList.add('hidden'));
            document.getElementById(`t-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            document.getElementById('act-ico').innerText = t === 'upload' ? 'publish' : 'download';
        }

        function doPreview(i) {
            const r = new FileReader();
            r.onload = (e) => {
                fileRaw = e.target.result;
                document.getElementById('p-img').src = fileRaw;
                document.getElementById('p-img').classList.remove('fly-up');
                document.getElementById('up-active').classList.remove('hidden');
                document.getElementById('up-empty').classList.add('hidden');
            };
            r.readAsDataURL(i.files[0]);
        }

        async function runAction() {
            if(curTab === 'upload') {
                if(!fileRaw || uTags.length === 0) return alert("ВЫБЕРИ ТЕГИ");
                const tok = prompt("TOKEN:"); if(!tok) return;

                document.getElementById('p-img').classList.add('fly-up');
                document.getElementById('ring').classList.remove('hidden');

                try {
                    const enc = CryptoJS.AES.encrypt(fileRaw, pin).toString();
                    const name = `${uTags.join('.')}.${Date.now()}.enc`;
                    const res = await fetch(`https://api.github.com/repos/${REPO}/contents/images/${name}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${tok}` },
                        body: JSON.stringify({ message: "upload", content: btoa(unescape(encodeURIComponent(enc))) })
                    });
                    if(res.ok) {
                        document.getElementById('ring').classList.add('hidden');
                        document.getElementById('done').style.transform = 'scale(1)';
                        setTimeout(() => location.reload(), 1500);
                    } else alert("API ERROR");
                } catch(e) { alert("FATAL ERROR"); }
            } else {
                const s = curTab === 'main' ? sm : st;
                if(!s || !s.slides.length) return;
                const a = document.createElement('a'); 
                a.href = s.slides[s.activeIndex].querySelector('img').src;
                a.download = "vault_file.png"; a.click();
            }
        }
    </script>
</body>
</html>

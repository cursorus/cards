name: Build site

on:
  push:
    paths:
      - "images/**"
      - "index.template.html"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read images
        id: images
        run: |
          IMAGES=$(ls images | jq -R -s '.')
          echo "IMAGES=$IMAGES" >> $GITHUB_ENV

      - name: Inject PIN hash and images
        env:
          PIN: ${{ secrets.SITE_PIN }}
        run: |
          HASH=$(echo -n "$PIN" | sha256sum | cut -d' ' -f1)
          # используем разделитель @, чтобы sed не сломался
          sed "s@__PIN_HASH__@$HASH@g; s@__IMAGES__@$IMAGES@g" index.template.html > index.html

      - name: Commit build
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: update site"

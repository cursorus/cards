<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Private Cloud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --bg: #000; --accent: #fff; --pill: #1a1a1a; --gray: #555; --spring: cubic-bezier(0.4, 0, 0.2, 1); --bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .flex-center { display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        /* ПИН-ЭКРАН */
        #auth-screen { z-index: 1000; position: absolute; inset: 0; background: var(--bg); }
        .dot { width: 12px; height: 12px; border: 2px solid #222; border-radius: 50%; transition: 0.3s var(--bounce); }
        .dot.filled { background: var(--accent); border-color: var(--accent); transform: scale(1.3); }
        .keypad { display: grid; grid-template-columns: repeat(3, 70px); gap: 20px; margin-top: 40px; }
        .key { width: 70px; height: 70px; background: #0f0f0f; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; transition: 0.1s; }
        .key:active { background: #222; transform: scale(0.9); }

        /* НАВИГАЦИЯ И КНОПКА */
        .bottom-ui { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 15px; z-index: 100; }
        .nav-pill { display: flex; background: rgba(20,20,20,0.8); backdrop-filter: blur(20px); padding: 6px; border-radius: 35px; border: 1px solid #222; }
        .nav-item { background: none; border: none; color: var(--gray); display: flex; flex-direction: column; align-items: center; gap: 2px; cursor: pointer; padding: 8px 14px; border-radius: 28px; transition: 0.3s; min-width: 55px; }
        .nav-item.active { color: var(--accent); background: #252525; }
        .nav-item .material-symbols-rounded { font-size: 22px; }
        .nav-item span { font-size: 8px; font-weight: 800; text-transform: uppercase; }
        
        .action-btn { width: 55px; height: 55px; background: var(--accent); color: #000; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s var(--bounce); }
        .action-btn:active { transform: scale(0.8); }

        /* ЗАГРУЗКА И АНИМАЦИИ */
        .upload-container { position: relative; width: 160px; height: 210px; display: flex; align-items: center; justify-content: center; }
        .preview-img { width: 100%; height: 100%; object-fit: cover; border-radius: 25px; border: 2px solid #222; position: absolute; z-index: 2; transition: 0.8s var(--spring); }
        .slide-up { animation: slideUpIn 0.6s var(--bounce) forwards; }
        @keyframes slideUpIn { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .fly-up { transform: translateY(-600px) scale(0.3) !important; opacity: 0 !important; }

        .loader-box { position: absolute; z-index: 1; display: flex; align-items: center; justify-content: center; }
        .ring { width: 45px; height: 45px; border: 3px solid #111; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .done-mark { width: 50px; height: 50px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; transform: scale(0); transition: 0.5s var(--bounce); }
        .done-mark span { font-size: 32px; font-weight: bold; }

        /* ТЕГИ */
        .tags-wrap { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; padding: 15px; max-width: 320px; }
        .t-btn { background: #111; color: #555; border: 1px solid #222; padding: 7px 12px; border-radius: 18px; font-size: 10px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .t-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .t-btn.disabled { opacity: 0.2; pointer-events: none; }

        /* КАРТОЧКИ */
        .swiper { width: 310px; height: 450px; }
        .swiper-slide { border-radius: 28px; background: #0a0a0a; border: 1px solid #151515; overflow: hidden; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="auth-screen" class="flex-center">
        <div class="pin-dots" id="dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="keypad">
            <div class="key" onclick="inPin(1)">1</div><div class="key" onclick="inPin(2)">2</div><div class="key" onclick="inPin(3)">3</div>
            <div class="key" onclick="inPin(4)">4</div><div class="key" onclick="inPin(5)">5</div><div class="key" onclick="inPin(6)">6</div>
            <div class="key" onclick="inPin(7)">7</div><div class="key" onclick="inPin(8)">8</div><div class="key" onclick="inPin(9)">9</div>
            <div></div><div class="key" onclick="inPin(0)">0</div><div class="key" onclick="inPin('C')">×</div>
        </div>
    </div>

    <div id="app" class="flex-center hidden" style="animation: fadeIn 0.8s ease;">
        <div id="t-main" class="tab-content flex-center">
            <div class="swiper" id="s-main"><div class="swiper-wrapper" id="w-main"></div></div>
        </div>

        <div id="t-tags" class="tab-content hidden flex-center">
            <div class="tags-wrap" id="tags-filter"></div>
            <div class="swiper" id="s-tags" style="margin-top:15px"><div class="swiper-wrapper" id="w-tags"></div></div>
        </div>

        <div id="t-upload" class="tab-content hidden flex-center">
            <div id="up-init" onclick="document.getElementById('fileIn').click()" class="flex-center" style="color:#333; cursor:pointer">
                <span class="material-symbols-rounded" style="font-size: 60px;">add_a_photo</span>
                <p style="font-size: 10px; font-weight: 900; letter-spacing: 1px;">ВЫБРАТЬ ОБЪЕКТ</p>
                <input type="file" id="fileIn" class="hidden" accept="image/*" onchange="handlePreview(this)">
            </div>
            <div id="up-ready" class="hidden flex-center">
                <div class="upload-container">
                    <img id="p-img" class="preview-img">
                    <div class="loader-box">
                        <div id="ring" class="ring hidden"></div>
                        <div id="done" class="done-mark"><span class="material-symbols-rounded">done_all</span></div>
                    </div>
                </div>
                <div class="tags-wrap" id="tags-upload" style="margin-top:20px"></div>
            </div>
        </div>

        <div class="bottom-ui">
            <div class="nav-pill">
                <button class="nav-item active" onclick="tab('main', this)"><span class="material-symbols-rounded">grid_view</span><span>Склад</span></button>
                <button class="nav-item" onclick="tab('tags', this)"><span class="material-symbols-rounded">Style</span><span>Теги</span></button>
                <button class="nav-item" onclick="tab('upload', this)"><span class="material-symbols-rounded">cloud_upload</span><span>Загрузка</span></button>
            </div>
            <button class="action-btn" onclick="act()"><span class="material-symbols-rounded" id="act-ico">download</span></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const PIN_H = "__PIN_HASH__", TYPES = {"funny":"смешные","arguments":"сора"}, FILES = __ALL_FILES__;
        const REPO = "ТВОЙ_ЛОГИН/ТВОЙ_РЕПО"; 
        
        let pin = "", curTab = 'main', sMain, sTags, upFile = null;
        let selFilterTags = [], selUploadTags = [];

        function inPin(n) {
            if(n==='C') pin=""; else if(pin.length<4) pin+=n;
            document.querySelectorAll('.dot').forEach((d,i)=>d.classList.toggle('filled', i<pin.length));
            if(pin.length===4) {
                if(CryptoJS.SHA256(pin).toString() === PIN_H) {
                    document.getElementById('auth-screen').style.display='none';
                    document.getElementById('app').classList.remove('hidden');
                    init();
                } else { pin=""; alert("ACCESS DENIED"); }
            }
        }

        function init() {
            const w = document.getElementById('w-main');
            FILES.forEach(f => { if(f.endsWith('.enc')) w.appendChild(makeSlide(f)); });
            sMain = new Swiper("#s-main", { effect: "cards", grabCursor: true });
            renderTags();
        }

        function makeSlide(f) {
            const d = document.createElement('div'); d.className = 'swiper-slide';
            const img = document.createElement('img'); d.appendChild(img);
            fetch(`images/${f}`).then(r=>r.text()).then(enc=>{
                img.src = CryptoJS.AES.decrypt(enc, pin).toString(CryptoJS.enc.Utf8);
            });
            return d;
        }

        function renderTags() {
            const all = ["ru","en",...Object.keys(TYPES)];
            const fC = document.getElementById('tags-filter'), uC = document.getElementById('tags-upload');
            all.forEach(t => {
                fC.appendChild(createTagBtn(t, selFilterTags, () => filterAction()));
                uC.appendChild(createTagBtn(t, selUploadTags, () => {}));
            });
        }

        function createTagBtn(t, targetArray, onToggle) {
            const b = document.createElement('button');
            b.className = 't-btn'; b.innerText = t.toUpperCase();
            b.onclick = () => {
                if(targetArray.includes(t)) {
                    targetArray.splice(targetArray.indexOf(t), 1);
                } else {
                    if(t==='funny' && targetArray.includes('arguments')) return;
                    if(t==='arguments' && targetArray.includes('funny')) return;
                    targetArray.push(t);
                }
                updateTagUI();
                onToggle();
            };
            b.dataset.tag = t;
            return b;
        }

        function updateTagUI() {
            document.querySelectorAll('.t-btn').forEach(b => {
                const t = b.dataset.tag;
                const isFilter = b.parentElement.id === 'tags-filter';
                const arr = isFilter ? selFilterTags : selUploadTags;
                
                b.classList.toggle('active', arr.includes(t));
                
                // Логика блокировки funny/arguments
                if((t==='funny' && arr.includes('arguments')) || (t==='arguments' && arr.includes('funny'))) {
                    b.classList.add('disabled');
                } else { b.classList.remove('disabled'); }
            });
        }

        function filterAction() {
            const w = document.getElementById('w-tags'); w.innerHTML = '';
            const filtered = FILES.filter(f => selFilterTags.every(t => f.includes(t)));
            filtered.forEach(f => w.appendChild(makeSlide(f)));
            if(sTags) sTags.destroy();
            sTags = new Swiper("#s-tags", { effect: "cards" });
        }

        function tab(t, b) {
            curTab = t;
            document.querySelectorAll('.tab-content').forEach(x=>x.classList.add('hidden'));
            document.getElementById(`t-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active'));
            b.classList.add('active');
            document.getElementById('act-ico').innerText = t==='upload' ? 'publish' : 'download';
        }

        function handlePreview(i) {
            const r = new FileReader();
            r.onload = (e) => {
                upFile = e.target.result;
                document.getElementById('p-img').src = upFile;
                document.getElementById('p-img').className = 'preview-img slide-up';
                document.getElementById('up-ready').classList.remove('hidden');
                document.getElementById('up-init').classList.add('hidden');
            };
            r.readAsDataURL(i.files[0]);
        }

        async function act() {
            if(curTab === 'upload') {
                if(!upFile || selUploadTags.length === 0) return alert("НУЖНЫ ТЕГИ");
                const token = prompt("GitHub Token:"); if(!token) return;
                
                document.getElementById('p-img').classList.add('fly-up');
                document.getElementById('ring').classList.remove('hidden');

                try {
                    const enc = CryptoJS.AES.encrypt(upFile, pin).toString();
                    const name = `${selUploadTags.join('.')}.${Date.now()}.enc`;
                    const res = await fetch(`https://api.github.com/repos/${REPO}/contents/images/${name}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${token}` },
                        body: JSON.stringify({ message: "vault update", content: btoa(unescape(encodeURIComponent(enc))) })
                    });
                    if(res.ok) {
                        document.getElementById('ring').classList.add('hidden');
                        document.getElementById('done').style.transform = 'scale(1)';
                        setTimeout(()=>location.reload(), 1500);
                    }
                } catch(e) { alert("ERROR"); location.reload(); }
            } else {
                const s = curTab==='main' ? sMain : sTags;
                const a = document.createElement('a'); a.href = s.slides[s.activeIndex].querySelector('img').src;
                a.download = "secure_file.png"; a.click();
            }
        }
    </script>
</body>
</html>

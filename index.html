<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Карточки</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { 
            --bg: #050505; 
            --accent: #fff; 
            --pill: rgba(20,20,20,0.8); 
            --gray: #555; 
        }
        
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .flex-center { display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        /* ТВОЯ НАВИГАЦИЯ */
        .nav-container { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 15px; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .nav-pill { display: flex; background: var(--pill); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 8px; border-radius: 40px; border: 1px solid #222; }
        .nav-item { background: none; border: none; color: var(--gray); display: flex; flex-direction: column; align-items: center; gap: 2px; cursor: pointer; padding: 8px 15px; border-radius: 30px; transition: 0.3s; min-width: 60px; }
        .nav-item.active { color: var(--accent); background: #222; }
        .nav-item span { font-size: 9px; font-weight: 800; text-transform: uppercase; }
        
        /* КНОПКИ ДЕЙСТВИЯ */
        .action-group { display: flex; gap: 10px; }
        .fab { width: 70px; height: 70px; background: var(--pill); color: #fff; border-radius: 50%; border: 1px solid #222; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(0,0,0,0.4); cursor: pointer; }

        /* КАРТОЧКИ (С РАСТЯГИВАНИЕМ) */
        .swiper { width: 310px; height: 440px; perspective: 1200px; overflow: visible; }
        .swiper-slide { 
            border-radius: 35px; background: #000; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
            will-change: transform; transform: translateZ(0);
        }
        
        .main-img { 
            width: 100%; height: 100%; object-fit: cover; /* Растягиваем на всю карту */
            opacity: 0; transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .main-img.loaded { opacity: 1; }

        /* ПИН-ЭКРАН */
        #auth-screen { z-index: 1000; position: fixed; inset: 0; background: var(--bg); }
        .pin-dots { display: flex; gap: 15px; margin-bottom: 40px; }
        .dot { width: 14px; height: 14px; border: 2px solid #333; border-radius: 50%; transition: 0.3s; }
        .dot.filled { background: var(--accent); border-color: var(--accent); transform: scale(1.1); }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; }
        .key { width: 75px; height: 75px; background: #111; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; }

        /* ТЕГИ И ЗАГРУЗКА */
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 15px; width: 90%; }
        .tag-btn { background: #111; color: #555; border: 1px solid #222; padding: 8px 14px; border-radius: 20px; font-size: 11px; font-weight: 700; }
        .tag-btn.active { background: var(--accent); color: #000; }
        
        .tab-content { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        #global-status { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 200; }
        .loader-ring { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; opacity: 0; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="auth-screen" class="flex-center">
        <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <div class="keypad">
            <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
            <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
            <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
            <div></div><div class="key" onclick="press(0)">0</div><div class="key" onclick="press('C')">×</div>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <div id="tab-main" class="tab-content flex-center">
            <div class="swiper" id="sw-main"><div class="swiper-wrapper" id="w-main"></div></div>
        </div>
        <div id="tab-tags" class="tab-content hidden flex-center">
            <div class="tag-cloud" id="t-cloud"></div>
            <div class="swiper" id="sw-tags"><div class="swiper-wrapper" id="w-tag"></div></div>
        </div>
        <div id="tab-upload" class="tab-content hidden flex-center">
            <div class="tag-cloud" id="up-t-cloud"></div>
            <div id="up-zone" class="flex-center" onclick="document.getElementById('fileIn').click()" style="width:280px; height:400px; border:2px dashed #222; border-radius:35px;">
                <span class="material-symbols-rounded" style="font-size:40px; color:#333">add_photo_alternate</span>
                <input type="file" id="fileIn" class="hidden" accept="image/*" multiple onchange="previewUpload(this)">
            </div>
            <div id="up-box" class="hidden flex-center">
                <div class="swiper" id="sw-up"><div class="swiper-wrapper" id="w-up"></div></div>
                <button onclick="resetUpload()" style="margin-top:20px; color:#555; background:none; border:none; font-size:10px; font-weight:800;">ОТМЕНИТЬ</button>
            </div>
        </div>

        <div id="global-status"><div class="loader-ring" id="g-ring"></div></div>

        <div class="nav-container">
            <div class="nav-pill">
                <button class="nav-item active" onclick="switchTab('main', this)"><span class="material-symbols-rounded">grid_view</span><span>Склад</span></button>
                <button class="nav-item" onclick="switchTab('tags', this)"><span class="material-symbols-rounded">style</span><span>Теги</span></button>
                <button class="nav-item" onclick="switchTab('upload', this)"><span class="material-symbols-rounded">cloud_upload</span><span>Стык</span></button>
            </div>
            <div class="action-group">
                <button class="fab" onclick="downloadAllAsZip()"><span class="material-symbols-rounded">folder_zip</span></button>
                <button class="fab" onclick="handleAction()"><span class="material-symbols-rounded" id="act-icon">download</span></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const PIN_HASH = "4225466f46976e5877d0c8f7a77eafbf97a92841dedabae705816fa4c76e033f";
        const FILES = ["ru_arguments_1767868277325_12.enc","ru_arguments_1767868274034_9.enc","ru_arguments_1767868269647_5.enc","ru_arguments_1767868273062_8.enc","ru_arguments_1767868275164_10.enc","funny_1767871819421_0.enc","ru_arguments_1767868271940_7.enc","ru_arguments_1767868276175_11.enc","ru_arguments_1767868270752_6.enc","ru_arguments_1767868257796_0.enc","ru_arguments_1767868268258_4.enc","ru_arguments_1767868266905_3.enc","ru_arguments_1767868265015_2.enc","ru_arguments_1767868263202_1.enc"];
        const REPO = "cursorus/cards";
        let userPin = "", activeTab = 'main', sm, st, su, fileCache = new Map();

        const swConf = { 
            effect: "cards",
            grabCursor: true,
            speed: 500,
            resistanceRatio: 0,
            cardsEffect: { slideShadows: false, rotate: true }
        };

        function press(n) {
            if(n === 'C') userPin = ""; else if(userPin.length < 4) userPin += n;
            document.querySelectorAll('.dot').forEach((d, i) => d.className = i < userPin.length ? 'dot filled' : 'dot');
            if(userPin.length === 4) setTimeout(() => {
                if(CryptoJS.SHA256(userPin).toString() === PIN_HASH.replace(/['" ]/g, '')) {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    init();
                } else { userPin = ""; document.querySelectorAll('.dot').forEach(d => d.className = 'dot'); }
            }, 200);
        }

        function init() {
            renderMain();
            ["ru", "en", "art", "work", "memes"].forEach(t => {
                createTagBtn(t, 't-cloud', (e) => toggleTag(t, e.target, selFilterTags, true));
                createTagBtn(t, 'up-t-cloud', (e) => toggleTag(t, e.target, selUpTags, false));
            });
        }

        async function getFileMetadata(f) {
            if (fileCache.has(f)) return fileCache.get(f);
            try {
                const r = await fetch(`images/${f}`);
                const enc = await r.text();
                const src = CryptoJS.AES.decrypt(enc, userPin).toString(CryptoJS.enc.Utf8);
                fileCache.set(f, src);
                return src;
            } catch(e) { return ''; }
        }

        async function renderMain() {
            const w = document.getElementById('w-main'); w.innerHTML = '';
            document.getElementById('g-ring').style.opacity = '1';
            for(let f of FILES.filter(x => x.endsWith('.enc'))) {
                const src = await getFileMetadata(f);
                if(src) w.appendChild(createSlide(src));
            }
            document.getElementById('g-ring').style.opacity = '0';
            if(sm) sm.destroy(); sm = new Swiper("#sw-main", swConf);
        }

        function createSlide(src) {
            const slide = document.createElement('div'); slide.className = 'swiper-slide';
            const img = document.createElement('img'); img.className = 'main-img';
            img.src = src; img.onload = () => img.classList.add('loaded');
            slide.appendChild(img);
            return slide;
        }

        async function downloadAllAsZip() {
            const zip = new JSZip();
            const ring = document.getElementById('g-ring');
            ring.style.opacity = '1';
            let count = 0;
            fileCache.forEach((src, name) => {
                zip.file(`card_${count}.png`, src.split(',')[1], {base64: true});
                count++;
            });
            if(count > 0) {
                const blob = await zip.generateAsync({type:"blob"});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = "cards_collection.zip"; a.click();
            } else { alert("Сначала загрузите карточки"); }
            ring.style.opacity = '0';
        }

        function switchTab(t, b) {
            activeTab = t;
            document.querySelectorAll('.tab-content').forEach(x => x.classList.add('hidden'));
            document.getElementById(`tab-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            document.getElementById('act-icon').innerText = t === 'upload' ? 'publish' : 'download';
        }

        let upFiles = [], selUpTags = new Set(), selFilterTags = new Set();
        async function toggleTag(t, el, set, isFilter) {
            set.has(t) ? (set.delete(t), el.classList.remove('active')) : (set.add(t), el.classList.add('active'));
            if(isFilter) {
                const w = document.getElementById('w-tag'); w.innerHTML = '';
                const active = Array.from(selFilterTags);
                if(active.length) {
                    document.getElementById('g-ring').style.opacity = '1';
                    for(let f of FILES.filter(f => active.every(tag => f.includes(tag)))) {
                        const src = await getFileMetadata(f);
                        if(src) w.appendChild(createSlide(src));
                    }
                    document.getElementById('g-ring').style.opacity = '0';
                    if(st) st.destroy(); st = new Swiper("#sw-tags", swConf);
                }
            }
        }

        function createTagBtn(t, cont, fn) {
            const b = document.createElement('button'); b.className = 'tag-btn'; b.innerText = t.toUpperCase();
            b.onclick = fn; document.getElementById(cont).appendChild(b);
        }

        async function previewUpload(input) {
            if(!input.files.length) return;
            document.getElementById('up-zone').classList.add('hidden');
            document.getElementById('up-box').classList.remove('hidden');
            const w = document.getElementById('w-up'); w.innerHTML = '';
            for (let file of input.files) {
                const data = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result); r.readAsDataURL(file); });
                w.appendChild(createSlide(data));
            }
            if(su) su.destroy(); su = new Swiper("#sw-up", swConf);
        }

        function resetUpload() { document.getElementById('up-box').classList.add('hidden'); document.getElementById('up-zone').classList.remove('hidden'); }

        async function handleAction() {
            if(activeTab === 'upload') {
                const token = prompt("GitHub Token:"); if(!token) return;
                alert("Загрузка начата..."); location.reload();
            } else {
                const s = (activeTab === 'main') ? sm : (activeTab === 'tags' ? st : su);
                if(!s || !s.slides[s.activeIndex]) return;
                const a = document.createElement('a'); a.href = s.slides[s.activeIndex].querySelector('.main-img').src;
                a.download = "card.png"; a.click();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cards</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  height: 100vh;
  background: #0f0f0f;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== LOCK ===== */
#lock {
  position: fixed;
  inset: 0;
  background: #0f0f0f;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 30px;
  z-index: 10;
}

#dots {
  display: flex;
  gap: 14px;
}
.dot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #333;
}
.dot.filled {
  background: #fff;
}

.keypad {
  display: grid;
  grid-template-columns: repeat(3, 80px);
  gap: 15px;
}
.keypad button {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: none;
  background: #1e1e1e;
  color: #fff;
  font-size: 26px;
  cursor: pointer;
}
.keypad button:active {
  transform: scale(0.95);
}

/* ===== CARDS ===== */
#app {
  width: 320px;
  height: 420px;
  position: relative;
  display: none;
}

.card {
  position: absolute;
  inset: 0;
  border-radius: 20px;
  overflow: hidden;
  background: #222;
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
  transition: transform .4s ease, opacity .4s ease;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<!-- LOCKSCREEN -->
<div id="lock">
  <div id="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="keypad" id="keys"></div>
</div>

<!-- CARDS -->
<div id="app"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<script>
/* ===== PIN ===== */
const PIN_HASH = "4225466f46976e5877d0c8f7a77eafbf97a92841dedabae705816fa4c76e033f"; // <-- ИЗ GITHUB SECRETS
let input = "";

const dots = document.querySelectorAll(".dot");
const keys = document.getElementById("keys");
const lock = document.getElementById("lock");
const app = document.getElementById("app");

function updateDots() {
  dots.forEach((d, i) => {
    d.classList.toggle("filled", i < input.length);
  });
}

function hash(v) {
  return CryptoJS.SHA256(v).toString();
}

for (let i = 1; i <= 9; i++) addKey(i);
addKey(0);

function addKey(n) {
  const b = document.createElement("button");
  b.textContent = n;
  b.onclick = () => {
    if (input.length >= 4) return;
    input += n;
    updateDots();

    if (input.length === 4) {
      if (hash(input) === PIN_HASH) unlock();
      else reset();
    }
  };
  keys.appendChild(b);
}

function reset() {
  input = "";
  setTimeout(updateDots, 150);
}

function unlock() {
  lock.style.display = "none";
  app.style.display = "block";
  initCards();
}

/* ===== CARDS ===== */
const images = "IMG_3351.jpeg
IMG_3352.jpeg
IMG_3353.jpeg
"; // <-- АВТО ИЗ images/
let index = 0;

function initCards() {
  app.innerHTML = "";

  for (let i = index; i < images.length; i++) {
    const c = document.createElement("div");
    c.className = "card";
    c.style.zIndex = images.length - i;
    c.style.transform =
      `translate(${(i-index)*10}px, ${(i-index)*10}px) scale(${1-(i-index)*0.04})`;
    c.innerHTML = `<img src="images/${images[i]}">`;
    app.appendChild(c);
  }

  app.onclick = swipe;
}

function swipe() {
  const card = document.querySelector(".card");
  if (!card) return;

  card.style.transform = "translateX(400px) rotate(15deg)";
  card.style.opacity = "0";

  setTimeout(() => {
    index++;
    if (index >= images.length) index = 0;
    initCards();
  }, 400);
}
</script>

</body>
</html>

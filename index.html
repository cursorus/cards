<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Private Safe</title>
    
    <meta name="apple-mobile-web-app-title" content="Safe Vault">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --bg: #050505; --accent: #fff; --pill: rgba(20,20,20,0.9); --gray: #555; --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .flex-center { display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100%; }
        .hidden { display: none !important; }

        /* ПИН-ЭКРАН */
        #auth-screen { z-index: 1000; position: fixed; inset: 0; background: var(--bg); }
        .pin-dots { display: flex; gap: 15px; margin-bottom: 40px; }
        .dot { width: 14px; height: 14px; border: 2px solid #333; border-radius: 50%; transition: 0.3s; }
        .dot.filled { background: var(--accent); border-color: var(--accent); transform: scale(1.2); }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; }
        .key { width: 75px; height: 75px; background: #111; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; -webkit-tap-highlight-color: transparent; }

        /* НАВИГАЦИЯ И КНОПКА ДЕЙСТВИЯ */
        .bottom-ui { position: fixed; bottom: 35px; left: 0; width: 100%; display: flex; align-items: center; justify-content: center; gap: 12px; z-index: 100; padding-bottom: env(safe-area-inset-bottom); }
        .nav-pill { display: flex; background: var(--pill); backdrop-filter: blur(20px); padding: 6px; border-radius: 40px; border: 1px solid #222; }
        .nav-item { background: none; border: none; color: var(--gray); display: flex; flex-direction: column; align-items: center; padding: 8px 14px; border-radius: 30px; transition: 0.3s; min-width: 55px; }
        .nav-item.active { color: var(--accent); background: #222; }
        .nav-item span { font-size: 9px; font-weight: 800; text-transform: uppercase; margin-top: 2px; }

        .fab { width: 56px; height: 56px; background: var(--accent); color: #000; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.5); transition: 0.2s; }
        .fab:active { transform: scale(0.9); }

        /* СЛАЙДЕРЫ */
        .swiper { width: 320px; height: 460px; pointer-events: all; }
        .swiper-slide { border-radius: 30px; background: #111; overflow: hidden; border: 1px solid #222; position: relative; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.5s; }
        .swiper-slide img.loaded { opacity: 1; }

        /* СТАТУСЫ */
        .status-layer { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 50; }
        .loader-ring { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        .success-circle { position: absolute; width: 60px; height: 60px; background: #28a745; border-radius: 50%; display: flex; align-items: center; justify-content: center; transform: scale(0); transition: 0.5s var(--spring); }
        .success-circle span { color: white; font-size: 35px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .fly-away { transform: translateY(-120vh) rotate(10deg) !important; opacity: 0 !important; transition: 1s cubic-bezier(0.4, 0, 0.2, 1) !important; }

        /* ТЕГИ */
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 20px; margin-top: 40px; }
        .tag-btn { background: #111; color: #555; border: 1px solid #222; padding: 8px 14px; border-radius: 20px; font-size: 11px; font-weight: 700; }
        .tag-btn.active { background: var(--accent); color: #000; }

        .tab-content { width: 100%; height: 100%; position: absolute; inset: 0; }
    </style>
</head>
<body>

    <div id="auth-screen" class="flex-center">
        <div class="pin-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        <div class="keypad">
            <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
            <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
            <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
            <div></div><div class="key" onclick="press(0)">0</div><div class="key" onclick="press('C')">×</div>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <div id="tab-main" class="tab-content flex-center">
            <div class="swiper" id="sw-main"><div class="swiper-wrapper" id="w-main"></div></div>
        </div>

        <div id="tab-tags" class="tab-content hidden flex-center">
            <div class="tag-cloud" id="t-cloud"></div>
            <div class="swiper" id="sw-tags"><div class="swiper-wrapper" id="w-tag"></div></div>
        </div>

        <div id="tab-upload" class="tab-content hidden flex-center">
            <div class="tag-cloud" id="up-t-cloud"></div>
            <div id="up-zone" class="flex-center" onclick="document.getElementById('fileIn').click()" style="width:280px; height:380px; border: 2px dashed #222; border-radius: 30px; background:#080808">
                <span class="material-symbols-rounded" style="font-size: 50px; color:#222">add_circle</span>
                <input type="file" id="fileIn" class="hidden" accept="image/*" multiple onchange="previewUpload(this)">
            </div>
            <div id="up-box" class="hidden flex-center">
                <div class="swiper" id="sw-up"><div class="swiper-wrapper" id="w-up"></div></div>
                <button onclick="resetUpload()" style="margin-top:20px; background:none; border:none; color:#444; font-size:10px; font-weight:bold; letter-spacing:1px">ОТМЕНА</button>
            </div>
        </div>

        <div class="bottom-ui">
            <div class="nav-pill">
                <button class="nav-item active" onclick="switchTab('main', this)"><span class="material-symbols-rounded">grid_view</span><span>Склад</span></button>
                <button class="nav-item" onclick="switchTab('tags', this)"><span class="material-symbols-rounded">style</span><span>Теги</span></button>
                <button class="nav-item" onclick="switchTab('upload', this)"><span class="material-symbols-rounded">cloud_upload</span><span>Загрузка</span></button>
            </div>
            <button class="fab" onclick="handleAction()"><span class="material-symbols-rounded" id="act-icon">download</span></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const PIN_HASH = "4225466f46976e5877d0c8f7a77eafbf97a92841dedabae705816fa4c76e033f";
        const TYPES = {"funny":"смешные","arguments":"сора"}; 
        const FILES = ["en_1767863709291_0.enc","en_1767863710525_1.enc"];
        const REPO = "cursorus/cards";

        let userPin = "", activeTab = 'main', sm, st, su;
        let upQueue = [], selUpTags = new Set(), selFilterTags = new Set();

        function press(n) {
            if(n === 'C') userPin = ""; else if(userPin.length < 4) userPin += n;
            document.querySelectorAll('.dot').forEach((d, i) => d.className = i < userPin.length ? 'dot filled' : 'dot');
            if(userPin.length === 4) setTimeout(validatePin, 200);
        }

        function validatePin() {
            if(CryptoJS.SHA256(userPin).toString() === PIN_HASH.replace(/['" ]/g, '')) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                initApp();
            } else { userPin = ""; document.querySelectorAll('.dot').forEach(d => d.className = 'dot'); }
        }

        function initApp() {
            renderMain();
            const tags = ["ru", "en", ...Object.keys(TYPES || {})];
            tags.forEach(t => {
                createTagBtn(t, 't-cloud', (e) => toggleTag(t, e.target, selFilterTags, true));
                createTagBtn(t, 'up-t-cloud', (e) => toggleTag(t, e.target, selUpTags, false));
            });
        }

        function renderMain() {
            const w = document.getElementById('w-main');
            w.innerHTML = '';
            if(FILES) FILES.forEach(f => { if(f.endsWith('.enc')) w.appendChild(createSlide(f)); });
            if(sm) sm.destroy();
            sm = new Swiper("#sw-main", { effect: "cards", grabCursor: true });
        }

        function createSlide(f, localData = null) {
            const slide = document.createElement('div'); slide.className = 'swiper-slide';
            slide.innerHTML = `<div class="status-layer"><div class="loader-ring"></div><div class="success-circle"><span class="material-symbols-rounded">check</span></div></div>`;
            const img = document.createElement('img');
            
            if(localData) {
                img.src = localData; img.classList.add('loaded'); slide.appendChild(img);
                slide.querySelector('.loader-ring').classList.add('hidden');
            } else {
                fetch(`images/${f}`).then(r => r.text()).then(enc => {
                    img.src = CryptoJS.AES.decrypt(enc, userPin).toString(CryptoJS.enc.Utf8);
                    img.onload = () => { img.classList.add('loaded'); slide.querySelector('.loader-ring').classList.add('hidden'); };
                    slide.appendChild(img);
                }).catch(() => slide.innerHTML = "Error");
            }
            return slide;
        }

        function toggleTag(t, el, set, isFilter) {
            if (set.has(t)) { set.delete(t); el.classList.remove('active'); } 
            else { set.add(t); el.classList.add('active'); }
            if(isFilter) {
                const w = document.getElementById('w-tag'); w.innerHTML = '';
                const active = Array.from(selFilterTags);
                if(active.length) {
                    FILES.filter(f => active.every(tag => f.includes(tag))).forEach(f => w.appendChild(createSlide(f)));
                }
                if(st) st.destroy();
                st = new Swiper("#sw-tags", { effect: "cards" });
            }
        }

        function createTagBtn(t, cont, fn) {
            const b = document.createElement('button'); b.className = 'tag-btn'; b.innerText = t.toUpperCase();
            b.onclick = fn; document.getElementById(cont).appendChild(b);
        }

        function switchTab(t, b) {
            activeTab = t;
            document.querySelectorAll('.tab-content').forEach(x => x.classList.add('hidden'));
            document.getElementById(`tab-${t}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            document.getElementById('act-icon').innerText = t === 'upload' ? 'publish' : 'download';
            if(t === 'main') sm.update();
        }

        async function previewUpload(input) {
            if(!input.files.length) return;
            upQueue = [];
            const w = document.getElementById('w-up'); w.innerHTML = '';
            for (let file of input.files) {
                const data = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result); r.readAsDataURL(file); });
                upQueue.push(data);
                w.appendChild(createSlide(null, data));
            }
            document.getElementById('up-box').classList.remove('hidden');
            document.getElementById('up-zone').classList.add('hidden');
            if(su) su.destroy();
            su = new Swiper("#sw-up", { effect: "cards" });
        }

        function resetUpload() {
            upQueue = []; document.getElementById('up-box').classList.add('hidden');
            document.getElementById('up-zone').classList.remove('hidden');
        }

        async function handleAction() {
            if(activeTab === 'upload') {
                if(!upQueue.length || !selUpTags.size) return alert("Выбери фото и теги");
                const token = prompt("GitHub Token:"); if(!token) return;
                const slides = document.querySelectorAll('#w-up .swiper-slide');
                const tagStr = Array.from(selUpTags).join('_');

                for(let i = 0; i < upQueue.length; i++) {
                    const slide = slides[i];
                    slide.querySelector('.loader-ring').classList.remove('hidden');
                    try {
                        const enc = CryptoJS.AES.encrypt(upQueue[i], userPin).toString();
                        const name = `${tagStr}_${Date.now()}_${i}.enc`;
                        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/images/${name}`, {
                            method: 'PUT',
                            headers: { 'Authorization': `token ${token}` },
                            body: JSON.stringify({ message: "up", content: btoa(unescape(encodeURIComponent(enc))) })
                        });
                        if(res.ok) {
                            slide.querySelector('.loader-ring').classList.add('hidden');
                            slide.querySelector('.success-circle').style.transform = 'scale(1)';
                            setTimeout(() => slide.classList.add('fly-away'), 400);
                        }
                    } catch(e) {}
                }
                setTimeout(() => location.reload(), 2000);
            } else {
                const s = activeTab === 'main' ? sm : st;
                if(!s || !s.slides[s.activeIndex]) return;
                const a = document.createElement('a');
                a.href = s.slides[s.activeIndex].querySelector('img').src;
                a.download = "safe_v2.png"; a.click();
            }
        }
    </script>
</body>
</html>

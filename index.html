<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Locked Cards</title>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<style>
/* ====== GLOBAL ====== */
* { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont; }
body { margin: 0; height: 100vh; background: radial-gradient(circle at top, #222, #000); color: white; overflow: hidden; }

/* ====== LOCK SCREEN ====== */
#lockscreen {
  position: fixed; inset: 0;
  backdrop-filter: blur(20px);
  background: rgba(0,0,0,.6);
  display: flex; flex-direction: column; justify-content: center; align-items: center;
  z-index: 10;
}

#dots { font-size: 36px; letter-spacing: 10px; margin-bottom: 20px; }
.keypad { display: grid; grid-template-columns: repeat(3, 70px); gap: 12px; }
.keypad button { height: 70px; border-radius: 50%; border: none; font-size: 22px; background: #1c1c1c; color: white; cursor: pointer; transition: 0.2s; }
.keypad button:hover { background: #333; transform: scale(1.05); }

/* ====== APP ====== */
#app { display: none; height: 100vh; }
.swiper { width: 90%; max-width: 900px; margin: auto; margin-top: 40px; }
.swiper-slide { display: flex; justify-content: center; }
.card { width: 260px; height: 360px; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.4); transition: transform 0.3s; }
.card img { width: 100%; height: 100%; object-fit: cover; }
.swiper-slide-active .card { transform: scale(1.1); }

#lockBtn {
  position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
  padding: 12px 20px; border-radius: 20px; border: none; background: #222; color: white; cursor: pointer;
}
#lockBtn:hover { background: #333; }
</style>
</head>
<body>

<!-- LOCK SCREEN -->
<div id="lockscreen">
  <div id="dots">‚óã ‚óã ‚óã ‚óã</div>
  <div class="keypad" id="keys"></div>
</div>

<!-- APP -->
<div id="app">
  <div class="swiper">
    <div class="swiper-wrapper" id="cards"></div>
  </div>
  <button id="lockBtn">üîí –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</button>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
// ====== PASSWORD LOGIC ======
const PIN_HASH = "81dc9bdb52d04dc20036dbd8313ed055"; // 1234 md5 –ø—Ä–æ—Å—Ç–æ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
let input = "";
const dots = document.getElementById("dots");
const lock = document.getElementById("lockscreen");
const app = document.getElementById("app");
const keys = document.getElementById("keys");

function updateDots() { dots.textContent = input.padEnd(4, "‚óã").split("").join(" "); }

function md5(str) { // –ø—Ä–æ—Å—Ç–∞—è —Ñ—É–Ω–∫—Ü–∏—è MD5 (–ª–µ–≥–∫–∏–π –≤–∞—Ä–∏–∞–Ω—Ç)
  return CryptoJS.MD5(str).toString();
}

for(let i=1;i<=9;i++) addKey(i);
addKey(0);

function addKey(n){
  const b = document.createElement("button");
  b.textContent=n;
  b.onclick=()=>{
    if(input.length>=4) return;
    input+=n; updateDots();
    if(input.length===4){
      if(md5(input)===PIN_HASH) unlock();
      else{ input=""; updateDots(); }
    }
  };
  keys.appendChild(b);
}

function unlock(){
  lock.style.display="none";
  app.style.display="block";
}

document.getElementById("lockBtn").onclick=()=>{
  input=""; updateDots();
  app.style.display="none";
  lock.style.display="flex";
}

// ====== CARDS LOGIC ======
const images = ["1.jpg","2.jpg","3.jpg","4.jpg"]; // <- –ø–æ–ª–æ–∂–∏ —ç—Ç–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –≤ –ø–∞–ø–∫—É images/
const cards = document.getElementById("cards");
images.forEach(img=>{
  cards.innerHTML+=`
    <div class="swiper-slide">
      <div class="card"><img src="images/${img}"></div>
    </div>`;
});

// ====== INIT SWIPER ======
new Swiper(".swiper",{
  loop:true,
  centeredSlides:true,
  slidesPerView:1.3,
  spaceBetween:30,
  navigation:{ nextEl:".swiper-button-next", prevEl:".swiper-button-prev" },
  breakpoints:{768:{slidesPerView:2},1024:{slidesPerView:3}}
});
</script>

<!-- CryptoJS –¥–ª—è md5 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>

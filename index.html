<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Крутые карточки</title>

<!-- Swiper CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<style>
body {
  margin: 0;
  background: #111;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.swiper {
  width: 90%;
  max-width: 900px;
  padding: 40px 0;
}

.swiper-slide {
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 280px;
  height: 380px;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 15px 30px rgba(0,0,0,0.5);
  transition: transform 0.3s, box-shadow 0.3s;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.swiper-slide-active .card {
  transform: scale(1.1);
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
}
</style>
</head>
<body>

<!-- Swiper -->
<div class="swiper">
  <div class="swiper-wrapper" id="cards"></div>

  <!-- Навигация -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>

  <!-- Пагинация -->
  <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
// Автогенерация карточек по всем картинкам в папке images
const images = ["1.jpg","2.jpg","3.jpg","4.jpg"]; // Положи сюда свои картинки
const container = document.getElementById("cards");

images.forEach(img => {
  const slide = document.createElement("div");
  slide.className = "swiper-slide";
  slide.innerHTML = `<div class="card"><img src="images/${img}"></div>`;
  container.appendChild(slide);
});

// Инициализация Swiper
new Swiper(".swiper", {
  loop: true,
  centeredSlides: true,
  slidesPerView: 1.3,
  spaceBetween: 30,
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
  pagination: {
    el: ".swiper-pagination",
    clickable: true,
  },
  breakpoints: {
    768: { slidesPerView: 2 },
    1024: { slidesPerView: 3 }
  },
  effect: "coverflow",
  coverflowEffect: {
    rotate: 30,
    stretch: 0,
    depth: 200,
    modifier: 1,
    slideShadows: true,
  },
});
</script>

</body>
</html>
